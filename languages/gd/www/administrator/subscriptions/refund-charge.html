<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ath-dhìoladh ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Ath-dhìoladh ${charge.id}</h1>
  <p translate="yes">Tillidh seo an t-airgead chun chunntas tùsail ann an 5 - 10 latha gnìomhachais.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/refund-charge?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="amount" translate="yes">Meud</label>
      <input required="" id="amount" name="amount" type="text" size="5">
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit">Refund charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh a ’chosgais a phàigheadh air ais
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd ag ath-phàigheadh na cosgais
    </div>
  </template>
  <template id="invalid-amount">
    <div class="error message" translate="yes">
      Mearachd! Chan urrainn don t-suim ath-phàigheadh a bhith àicheil no a bhith nas àirde na an cothromachadh cosgais
    </div>
  </template>
</body>
</html>

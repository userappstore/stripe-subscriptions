<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sealladh ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Sealladh ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Meud</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Cunntas Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Inbhe</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Tuairisgeul</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Cha deach cunntas banca a lorg</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Airgead mì-dhligheach</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Ainm neach-gleidhidh cunntais ceàrr.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Àireamh cunntais mì-dhligheach</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Gun airgead gu leòr</span>
  </template>
  <template id="declined">
    <span translate="yes">Dhiùlt am banca gluasad</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Gun fiachan cunntas banca</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Cha b ’urrainn dhuinn pròiseasadh</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Dh'atharraich seilbh a 'bhanca</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Cunntas banca air a chuingealachadh</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Cunntas banca reòta</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Cunntas banca dùinte</span>
  </template>
</body>
</html>

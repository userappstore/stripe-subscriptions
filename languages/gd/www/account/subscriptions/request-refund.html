<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Iarr airgead air ais airson ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Iarr airgead air ais airson ${invoice.id}</h1>
  <p translate="yes">Tha ath-dhìoladh fo ùmhlachd ath-sgrùdadh agus faodar a bhuileachadh no a dhiùltadh a rèir cosgaisean.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Adhbhar</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Chaidh an t-iarrtas ath-dhìoladh agad a dhiùltadh
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Mearachd! Chaidh adhbhar neo-dhligheach no a dhìth a thoirt seachad
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh an t-iarrtas ath-dhìoladh a chuir a-steach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd ag iarraidh ath-dhìoladh
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Mearachd! Chaidh cosgais neo-dhligheach a thaghadh
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Mearachd! Chaidh cosgais neo-dhligheach a thaghadh
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nyuhunkeun ngabalikeun duit pikeun ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Nyuhunkeun ngabalikeun duit pikeun ${invoice.id}</h1>
  <p translate="yes">Pembayaran balik tunduk kana tinjauan sareng tiasa dibéré atanapi ditolak gumantung kana biaya anu ditanggung.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Alesan</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Pamundut mulang anjeun ditolak
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Kasalahan! Alesan anu henteu leres atanapi leungit anu disayogikeun
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Nyuhunkeun ngabalikeun duit parantos kéngingkeun
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu pamundut ngabalikeun duit
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Kasalahan! Batan anu teu leres dipilih
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Kasalahan! Batan anu teu leres dipilih
    </div>
  </template>
</body>
</html>

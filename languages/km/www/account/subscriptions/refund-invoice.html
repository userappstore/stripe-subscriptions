<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">សងប្រាក់វិញ ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">សងប្រាក់វិញ ${invoice.id}</h1>
  <p translate="yes">វានឹងបញ្ចប់ការចូលជាវរបស់អ្នកភ្លាមៗ។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/refund-invoice?invoiceid=${invoice.id}" name="submit-form">
    <div id="refund-container">
      <div class="pure-control-group">
        <label translate="yes">សងប្រាក់វិញ</label>
        <span id="refund-now" class="next-charge"></span>
        <p class="refund-note">Refunds may take 5 - 10 business days for funds to return to your bank account.</p>
      </div>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Refund
        invoice</button>
    </div>
  </form>
  <template id="refund-template">
    <span>${charge.amountFormatted} ${charge.currency}</span>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! វិក័យប័ត្រត្រូវបានសងប្រាក់វិញ
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      កំហុស! វិក្កយបត្រមិនត្រឹមត្រូវត្រូវបានជ្រើសរើស
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred refunding the invoice
    </div>
  </template>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">មិនផ្សព្វផ្សាយ ${coupon.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">មិនផ្សព្វផ្សាយ ${coupon.id}</h1>
  <p translate="yes">ប័ណ្ណនេះនឹងត្រូវប្រើដោយអ្នកផ្សេង។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">ប័ណ្ណផ្សព្វផ្សាយដែលមិនបានផ្សព្វផ្សាយ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ជោគជ័យ! គូប៉ុងនេះមិនត្រូវបានបោះពុម្ពផ្សាយទេ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! មានកំហុសកើតឡើងក្នុងការបោះពុម្ពប័ណ្ណ
    </div>
  </template>
</body>
</html>

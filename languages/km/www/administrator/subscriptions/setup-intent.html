<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">មើល ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">មើល ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">អតិថិជន</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">គណនី</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">ស្ថានភាព</th>
        <td id="requires_capture" translate="yes">តម្រូវឱ្យមានការចាប់យក</td>
        <td id="requires_setup_method" translate="yes">ត្រូវការវិធីសាស្ត្ររៀបចំ</td>
        <td id="requires_payment_method" translate="yes">ទាមទារវិធីសាស្ត្រទូទាត់</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">ទាមទារការបញ្ជាក់</td>
        <td id="requires_action" translate="yes">តម្រូវឱ្យមានសកម្មភាព</td>
        <td id="canceled" translate="yes">បោះបង់</td>
        <td id="succeeded" translate="yes">បានជោគជ័យ</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customers.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">អតិថិជន</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">អតិថិជន</h1>
  <p translate="yes">អ្នកប្រើប្រាស់បង្កើតទម្រង់វិក័យប័ត្រដើម្បីប្រើប្រាស់ព័ត៌មានវិក័យប័ត្រផ្សេងៗគ្នាសម្រាប់ការជាវ។</p>
  <div id="message-container"></div>
  <div id="no-customers">
    <p translate="yes">មិនទាន់មានអតិថិជនណាត្រូវបានបង្កើតនៅឡើយទេ។</p>
  </div>
  <table id="customers-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">អ៊ីមែល</th>
        <th translate="yes">ការបំពាន</th>
        <th translate="yes">ការជាវ</th>
        <th translate="yes">បានបង្កើត</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/customers?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="customer-row">
    <tr id="${customer.id}">
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${customer.id}">${customer.id}</a>
      </td>
      <td>${customer.email}</td>
      <td>${customer.delinquentFormatted}</td>
      <td>${customer.numSubscriptions}</td>
      <td>${customer.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

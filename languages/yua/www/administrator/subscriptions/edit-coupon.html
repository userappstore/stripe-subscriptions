<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Editar ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Editar ${coupon.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-coupon?couponid=${coupon.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">K'aaba'</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update coupon</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le cupón ku ts'o'ok actualizado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok producido jump'éel ba'alo' ti' le actualizar u t'aan le cupón
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Ba'alo'! K'aaba' le cupón ma' válido
    </div>
  </template>
</body>
</html>

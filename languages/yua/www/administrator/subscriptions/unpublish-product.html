<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Inédito ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Inédito ${product.id}</h1>
  <p translate="yes">Le producto ku táan inmediatamente inutilizable tumen túumben planes.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unpublish product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le producto ts'o'ok sido inédito
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok producido jump'éel ba'alo' ti' le anular u k'iinil le producto
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sáasil ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Sáasil ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Cantidad</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe yile'</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Noj</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Descripción</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Ma' u ts'o'ok Kaxa'antbil mix yilaje' bo'ol yo'osal</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">K'an ma' válida</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Meyaj ku tu yilaje' ma' válido</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Fondos insuficientes</span>
  </template>
  <template id="declined">
    <span translate="yes">Transferencia transferencia rechazada tumen le banco</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Xma' débito tu yilaje' bo'ol yo'osal</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Ma' u páajchaj procesar</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">K'eexpajal bo'ol yo'osal propiedad</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Yilaje' bo'ol yo'osal u restringida</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Yilaje' bo'ol yo'osal u congelada</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Yilaje' bo'ol yo'osal u cerrada</span>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tselik ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Tselik ${coupon.id}</h1>
  <p translate="yes">Le cupón ku eliminará inmediatamente yéetel ma' u ma' táan recuperar.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/delete-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Delete coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le cupón plan u ts'o'ok eliminado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok producido jump'éel ba'alo' ti' le tselik le cupón
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ທຸງ ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ທຸງ ${charge.id}</h1>
  <p translate="yes">ຖ້າທ່ານຄິດວ່າຄ່າໃຊ້ຈ່າຍແມ່ນການສໍ້ໂກງທຸງມັນອາດຈະຊ່ວຍໃຫ້ Stripe ຂັດຂວາງຄ່າບໍລິການທີ່ຄ້າຍຄືກັນພາຍຫຼັງ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ຄ່າໃຊ້ຈ່າຍດັ່ງກ່າວໄດ້ຖືກທຸງ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ຂໍ້ຜິດພາດເກີດຂື້ນໃນການກ່າວໂທດຄ່າບໍລິການ
    </div>
  </template>
</body>
</html>

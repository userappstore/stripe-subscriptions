<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">取消發佈 ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">取消發佈 ${product.id}</h1>
  <p translate="yes">新計劃將立即無法使用該產品。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unpublish product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功! 產品未發佈
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤! 取消發佈產品時出錯
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">取消發佈 ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">取消發佈 ${plan.id}</h1>
  <p translate="yes">用戶將立即取消訂閱該計劃。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unpublish plan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功! 計劃尚未發布
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤! 取消發佈計劃時出錯
    </div>
  </template>
</body>
</html>

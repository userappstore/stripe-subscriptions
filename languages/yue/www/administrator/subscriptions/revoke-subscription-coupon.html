<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">撤銷優惠券 ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">撤銷優惠券 ${subscription.id}</h1>
  <p translate="yes">將刪除客戶嘅折扣。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-subscription-coupon?subscriptionid=${subscription.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功! 優惠券已被吊銷
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤! 應用優惠券時出錯
    </div>
  </template>
</body>
</html>

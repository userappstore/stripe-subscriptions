<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" />
  <title translate="yes">拒絕退款 ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">拒絕退款 ${charge.id}</h1>
  <p translate="yes">如果用戶覺得你有錯誤,佢哋可能會向銀行上報。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/deny-refund?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">原因</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Deny refund</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功! 退款食檸檬
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤! 拒絕退款嘅錯誤
    </div>
  </template>
</body>
</html>

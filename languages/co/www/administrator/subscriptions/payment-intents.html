<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intents.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Intenzioni di pagamentu</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Intenzioni di pagamentu</h1>
  <div id="message-container"></div>
  <div id="no-payment-intents">
    <p translate="yes">Nisuna intenzione di pagamentu hè stata creata ancora.</p>
  </div>
  <table id="payment-intents-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Cliente</th>
        <th translate="yes">Quantità</th>
        <th translate="yes">Status</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/payment-intents?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-intent-row">
    <tr id="${payment_intent.id}">
      <td>
        <a href="/administrator/subscriptions/payment-intent?paymentintentid=${payment_intent.id}">${payment_intent.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${payment_intent.customer}">${payment_intent.stripeid}</a>
      </td>
      <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      <td id="${payment_intent.id}-status"></td>
    </tr>
  </template>
  <template id="requires_payment_method">
    <span translate="yes">Esige un modu di pagamentu</span>
  </template>
  <template id="requires_confirmation">
    <span translate="yes">Requiere cunferma</span>
  </template>
  <template id="requires_source">
    <span translate="yes">Requiere a fonte</span>
  </template>
  <template id="requires_action">
    <span translate="yes">Ne necessariu azione</span>
  </template>
  <template id="processing">
    <span translate="yes">Trasfurmazione</span>
  </template>
  <template id="requires_capture">
    <span translate="yes">Ne hà bisognu di catturare</span>
  </template>
  <template id="canceled">
    <span translate="yes">Annullatu</span>
  </template>
  <template id="succeeded">
    <span translate="yes">Successu</span>
  </template>
</body>
</html>

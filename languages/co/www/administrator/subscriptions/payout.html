<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vede ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Vede ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Quantità</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe contu</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Status</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Descrizzione</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nisun contu bancariu statu trovu</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Munita micca valida</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Nome incorrettu di u detentore di contu.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">U numeru di cuntu ùn hè micca validu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Fondi insufficenti</span>
  </template>
  <template id="declined">
    <span translate="yes">U trasferimentu bancariu hà declinatu</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Nisun debitu in contu bancariu</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Ùn pudia micca fà prucessu</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">A prupietà di u bancariu hà cambiatu</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Cuntu bancariu restrittu</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Un cuntu bancariu congelatu</span>
  </template>
  <template id="account_closed">
    <span translate="yes">U cuntu bancariu chiusu</span>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Намоиш ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Намоиш ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Маблағ</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Ҳисоби Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Вазъият</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Тавсифи</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Ягон суратҳисоби бонкӣ ёфт нашуд</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Арзиши беэътибор</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Номи нодурусти дорандаи суратҳисоб.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Рақами ҳисоби нодуруст</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Маблағҳои нокифоя</span>
  </template>
  <template id="declined">
    <span translate="yes">Бонк интиқолро рад намуд</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Дебети ҳисоби бонкӣ нест</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Коркард карда намешавад</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Моликияти бонк тағир ёфт</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Суратҳисоби бонкӣ маҳдуд аст</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Ҳисоби бонкӣ пухта шуд</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Ҳисоби бонкӣ баста шуд</span>
  </template>
</body>
</html>

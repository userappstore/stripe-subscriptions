<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Таҳрир кунед ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Таҳрир кунед ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">Маҳсулот</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          Интихоби маҳсулот
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">Рӯзҳои озмоишии ройгон (ҳадди аксар 720)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Муваффақият! План нав карда шуд
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Хатогӣ! Ҳангоми навсозии иттилооти нақша хатогӣ рух дод
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Хатогӣ! Арзиши ном нодуруст аст
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      Хатогӣ! Арзиши нодурусти ID маҳсулот
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      Хатогӣ! Маҳсулоти нодуруст, нашрнашуда ё ҳеҷ гоҳ нашр накардааст
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      Хатогӣ! Арзиши давраи санҷиш нодуруст аст
    </div>
  </template>
</body>
</html>

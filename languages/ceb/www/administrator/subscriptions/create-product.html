<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Paghimo produkto</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Paghimo produkto</h1>
  <p translate="yes">Gihulagway sa mga produkto ang sulud sa mga plano.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/create-product" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ngalan</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Mga label sa yunit (pananglitan tawo, tim, lingkoranan)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Paglaraw sa singilin sa mga pahayag sa bangko</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="22">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Paghimo produkto</button>
    </div>
  </form>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Sayop! Ang dili husto nga ngalan sa produkto
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Sayop! Ang ngalan sa produkto mubo ra o kadugay
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Sayop! Dili tukma nga paghulagway sa bayad
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Sayop! Dili husto o nawala nga label sa yunit
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Gibuhat ang produkto
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Adunay usa ka sayup nga nahitabo sa pagsumite sa produkto
    </div>
  </template>
</body>
</html>

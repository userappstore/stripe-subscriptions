<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tan-awa ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Tan-awa ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Gidak-on</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe account</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Katungod</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Paglaraw</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Wala makit-an ang account sa bangko</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Dili husto nga kwarta</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Dili husto nga ngalan sa tag-iya sa account.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Dili husto nga numero sa account</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Dili igo nga pondo</span>
  </template>
  <template id="declined">
    <span translate="yes">Gisalikway sa bangko ang pagbalhin</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Walaâ€™y debit sa account sa bangko</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Dili maproseso</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Nausab ang pagpanag-iya sa bangko</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Gihigpitan ang account sa bangko</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Ang account sa bangko nagyelo</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Ang bank account sirado</span>
  </template>
</body>
</html>

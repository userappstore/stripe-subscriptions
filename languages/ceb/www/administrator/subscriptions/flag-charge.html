<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bandera ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Bandera ${charge.id}</h1>
  <p translate="yes">Kung sa imong hunahuna ang usa ka singil dili limbong nga pag-flag mahimo kini makatabang sa Stripe pag-block sa susamang mga sumbong sa ulahi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Ang bayad gipara
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Usa ka sayup ang nahitabo sa pag-flag sa singil
    </div>
  </template>
</body>
</html>

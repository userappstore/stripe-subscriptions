<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Заборонити відшкодування за ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Заборонити відшкодування за ${charge.id}</h1>
  <p translate="yes">Користувач може ескалювати це у своєму банку, якщо відчує, що ви помиляєтесь.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/deny-refund?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Причина</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Deny
        refund</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! У відшкодуванні відхилено
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred denying the refund
    </div>
  </template>
</body>

</html>

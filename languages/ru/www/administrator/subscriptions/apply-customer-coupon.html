<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Применить купон к ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Применить купон к ${customer.id}</h1>
  <p translate="yes">Купон будет действовать до истечения срока его действия или отмены.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/apply-customer-coupon?customerid=${customer.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="couponid" translate="yes">Выберите купон</label>
      <select id="couponid" name="couponid">
        <option value="" translate="yes">
          Выберите купон
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit">Apply discount</button>
  </form>
  <template id="coupon-option">
    <option value="${coupon.id}">
      ${coupon.id}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Купон был применен
    </div>
  </template>
  <template id="invalid-couponid">
    <div class="error message" translate="yes">
      Ошибка! Был предоставлен недействительный купон
    </div>
  </template>
  <template id="invalid-coupon">
    <div class="error message" translate="yes">
      Ошибка! Был предоставлен недействительный купон
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Произошла ошибка при применении купона
    </div>
  </template>
</body>
</html>

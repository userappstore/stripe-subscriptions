    <div class="pure-control-group">

      <select id="duration" name="duration">

          Выберите продолжительность
        </option>
        <option value="once" translate="yes">
          однажды
        </option>
        <option value="repeating" translate="yes">
          повторяющий
        </option>
        <option value="forever" translate="yes">
          навсегда
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="duration_in_months" translate="yes">Продолжительность в месяцах, если повторяется (максимум 24)</label>
      <input type="number" id="duration_in_months" name="duration_in_months" value="" maxlength="3" size="5">
    </div>
    <div class="pure-control-group">
      <label for="max_redemptions" translate="yes">Максимальные выкупы</label>
      <input type="number" id="max_redemptions" name="max_redemptions" value="" maxlength="3" size="10">
    </div>
    <div id="redeem_by-container" class="pure-control-group">
      <label for="redeem_by_day" translate="yes">Дата истечения (UTC)</label>

        <option value="">
          HH
        </option>
      </select>
      :

          MM
        </option>
      </select>

  <template id="invalid-couponid">
    <div class="error message" translate="yes">
      Ошибка! Неверное значение идентификатора купона
    </div>
  </template>
  <template id="invalid-couponid-length">
    <div class="error message" translate="yes">
      Ошибка! Идентификатор купона слишком короткий или слишком длинный
    </div>
  </template>
  <template id="invalid-percent_off">
    <div class="error message" translate="yes">
      Ошибка! Неверный процент от стоимости
    </div>
  </template>
  <template id="invalid-amount_off">
    <div class="error message" translate="yes">
      Ошибка! Недопустимая сумма от стоимости
    </div>
  </template>
  <template id="invalid-discount">
    <div class="error message" translate="yes">
      Отсутствует процент или сумма скидки
    </div>
  </template>
  <template id="invalid-redeem_by">
    <div class="error message" translate="yes">
      Ошибка! Неверный срок годности
    </div>
  </template>
  <template id="invalid-max_redemptions">
    <div class="error message" translate="yes">
      Ошибка! Неправильные максимальные погашения
    </div>
  </template>
  <template id="invalid-duration">
    <div class="error message" translate="yes">
      Ошибка! Неверная продолжительность
    </div>
  </template>
  <template id="invalid-duration_in_months">
    <div class="error message" translate="yes">
      Ошибка! Неверный счетчик продолжительности
    </div>
  </template>
  <template id="duplicate-couponid">
    <div class="error message" translate="yes">
      Ошибка! Дубликат идентификатора купона
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Купон создан
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Произошла ошибка при отправке купона
    </div>
  </template>
  <template id="redeem_by-option-template">
    <option value="${option.value}">
      ${option.name}
    </option>
  </template>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Productos</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Productos</h1>
  <p translate="yes">Los planes requieren productos que definan sus contenidos.</p>
  <p><a href="/administrator/subscriptions/create-product" class="pure-button pure-button-primary" translate="yes">Crear producto</a></p>
  <div id="no-products">
    <p translate="yes">Aún no se han creado productos.</p>
  </div>
  <table id="products-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Nombre</th>
        <th translate="yes">Descripción de la declaración</th>
        <th translate="yes">Estado</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/products?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="product-row">
    <tr id="${product.id}">
      <td>
        <a href="/administrator/subscriptions/product?productid=${product.id}">${product.id}</a>
      </td>
      <td>${product.name}</td>
      <td>${product.statement_descriptor}</td>
      <td id="not-published-${product.id}" translate="yes">Aún no publicado</td>
      <td id="published-${product.id}" translate="yes">Publicado</td>
      <td id="unpublished-${product.id}" translate="yes">Inédito</td>
    </tr>
  </template>
</body>
</html>

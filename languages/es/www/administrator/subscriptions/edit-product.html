<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Editar ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Editar ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nombre</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Etiqueta de la unidad (por ejemplo, persona, equipo, asiento)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Descripción del cargo en los extractos bancarios</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! El producto ha sido actualizado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se produjo un error al actualizar la información del producto.
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      ¡Error! Nombre de producto inválido
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      ¡Error! El nombre del producto es demasiado corto o demasiado largo.
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      ¡Error! Descripción de carga no válida
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      ¡Error! Etiqueta de unidad no válida o faltante
    </div>
  </template>
</body>
</html>

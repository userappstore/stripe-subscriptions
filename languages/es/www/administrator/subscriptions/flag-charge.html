<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bandera ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Bandera ${charge.id}</h1>
  <p translate="yes">Si cree que un cargo es fraudulento, puede ayudarlo a Stripe a bloquear cargos similares más adelante.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! El cargo ha sido marcado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se produjo un error al marcar el cargo.
    </div>
  </template>
</body>
</html>

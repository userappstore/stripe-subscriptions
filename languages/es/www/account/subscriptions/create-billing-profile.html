<!DOCTYPE html>
<html lang="en" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <meta charset="utf-8">
  <title translate="yes">Crear perfil de facturación</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
  <script id="subscriptions-v3" src="/public/subscriptions/subscriptions.js"></script>
  <script id="client-v3">
    window.stripePublishableKey = "${dashboard.stripePublishableKey}"
  </script>
  <script id="handler-v3" src="/public/subscriptions/stripe-v3-create-billing-profile.js"></script>
  <style>
    form {
      margin-bottom: 0
    }

    h1,
    .pure-controls,
    label {
      text-align: left
    }

    .pure-form-stacked select {
      margin: 0
    }

    .pure-control-group select,
    .adjacent {
      margin-right: 1rem
    }

    select {
      width: 100%
    }

    .StripeElement {
      padding: 0.5rem 0.6rem;
      background-color: #EEE;
      color: #666
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="form-stripejs-v3" method="post" class="pure-form pure-form-stacked entry-form" action="/account/subscriptions/create-billing-profile" name="form-stripejs-v3">
    <h1 translate="yes">Crear perfil de facturación</h1><input type="hidden" name="token" id="token">
    <div id="message-container"></div>
    <div class="pure-control-group">
      <label for="description" translate="yes">Descripción del perfil</label>
      <input required="" id="description" name="description" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Email de contacto</label>
      <input required="" id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <label translate="yes">Número de tarjeta</label>
          <div id="card-container" class="adjacent"></div>
        </div>
        <div class="pure-u-5-24">
          <label for="cvc" >CVC</label>
          <div id="cvc-container" class="adjacent"></div>
        </div>
        <div class="pure-u-6-24">
          <label for="mm" translate="yes">Expiración</label>
          <div id="expiry-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Nombre en la tarjeta</label>
      <input required="" id="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">Dirección Línea 1</label>
      <input id="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">Dirección línea 2</label>
      <input id="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">Ciudad</label>
      <input id="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">Estado o Provincia</label>
          <div class="adjacent">
            <select id="address_state">
              <option value="" translate="yes">
                Seleccione estado
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <label translate="yes">código postal</label>
          <div id="zip-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">País</label>
      <select id="address_country">
        <option value="" translate="yes">
          Seleccionar país
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="adjacent pure-button pure-button-primary" type="submit">Save profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true">Change country</button>
    </div>
  </form>
  <form id="form-no-js" method="post" class="pure-form pure-form-stacked entry-form" action="/account/subscriptions/create-billing-profile" name="form-no-js">
    <div id="message-container"></div>
    <div class="pure-control-group">
      <label for="description" translate="yes">Descripción del perfil</label>
      <input required="" id="description" name="description" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Email de contacto</label>
      <input required="" id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <div class="adjacent">
            <label for="number" translate="yes">Tarjeta</label>
            <input name="number" rqeuired="" id="number" type="text" maxlength="19">
          </div>
        </div>
        <div class="pure-u-4-24">
          <label for="cvc" >CVC</label>
          <div class="adjacent">
            <input name="cvc" required="" id="cvc" type="text" maxlength="3">
          </div>
        </div>
        <div class="pure-u-7-24">
          <label for="mm" translate="yes">Expiración</label>
          <div class="pure-g">
            <div class="pure-u-1-2">
              <div class="adjacent">
                <input name="exp_month" required="" placeholder="MM" id="exp_month" type="text" maxlength="2">
              </div>
            </div>
            <div class="pure-u-1-2">
              <input name="exp_year" required="" placeholder="YY" id="exp_year" type="text" maxlength="2">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Nombre en la tarjeta</label>
      <input required="" id="name" name="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">Dirección Línea 1</label>
      <input id="address_line1" name="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">Dirección línea 2</label>
      <input id="address_line2" name="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">Ciudad</label>
      <input id="address_city" name="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">Estado o Provincia</label>
          <div class="adjacent">
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                Seleccione estado
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div id="zip-container" class="pure-control-group">
            <label for="address_zip" >ZIP</label>
            <input id="address_zip" name="address_zip" type="text" maxlength="1000">
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">País</label>
      <select name="address_country" id="address_country">
        <option value="" translate="yes">
          Seleccionar país
        </option>
      </select>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Save profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true">Change country</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country.code}">
      ${country.name}
    </option>
  </template>
  <template id="state-option">
    <option value="${state.code}">
      ${state.name}
    </option>
  </template>
  <template id="invalid-token">
    <div class="error message" translate="yes">
      ¡Error! Se produjo un error al guardar su tarjeta
    </div>
  </template>
  <template id="invalid-email">
    <div class="error message" translate="yes">
      ¡Error! Correo electrónico de contacto no válido o faltante
    </div>
  </template>
  <template id="invalid-description">
    <div class="error message" translate="yes">
      ¡Error! Descripción de perfil no válida o faltante
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      ¡Error! Nombre no válido o faltante
    </div>
  </template>
  <template id="invalid-number">
    <div class="error message" translate="yes">
      ¡Error! Número de tarjeta inválido o faltante
    </div>
  </template>
  <template id="invalid-cvc">
    <div class="error message" translate="yes">
      ¡Error! Número de CVC no válido o faltante
    </div>
  </template>
  <template id="invalid-exp_month">
    <div class="error message" translate="yes">
      ¡Error! Mes de vencimiento no válido o faltante
    </div>
  </template>
  <template id="invalid-exp_year">
    <div class="error message" translate="yes">
      ¡Error! Año de vencimiento no válido o faltante
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Se ha creado el perfil de facturación.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se produjo un error al guardar tu información
    </div>
  </template>
</body>
</html>

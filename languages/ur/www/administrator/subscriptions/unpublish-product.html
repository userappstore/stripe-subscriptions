<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیرک ہن تعاشا ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ںیرک ہن تعاشا ${product.id}</h1>
  <p translate="yes">۔یگ ےئاجوہ لامعتسا لباقان رپ روط یروف ہعیرذ ےک ںوبوصنم ےئن تاعونصم</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">ہلوقنم ریغ تعاشا</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ےہ یئگ یک عئاش ریغ تعاشا یک عونصم !یبایماک
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یماخ کیا ںیم ےنرک ہن تعاشا یک عونصم !یطلغ
    </div>
  </template>
</body>
</html>

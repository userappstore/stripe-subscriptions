<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">အတွက်အစီအစဉ်ကိုပြောင်းလဲပါ ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">အတွက်အစီအစဉ်ကိုပြောင်းလဲပါ ${subscription.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" action="/account/subscriptions/change-plan?subscriptionid=${subscription.id}" class="pure-form pure-form-stacked" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">လက်ရှိအစီအစဉ်</label> 
      <span id="plan-name" class="next-charge"></span>
    </div>
    <div class="pure-control-group">
      <label for="source" translate="yes">အစီအစဉ်သစ်</label> 
      <select id="planid" name="planid">
        <option value="" translate="yes">
          အစီအစဉ်ကိုရွေးချယ်ပါ
        </option>
      </select>
    </div>
    <div id="payment-method-container" class="pure-control-group">
      <label for="source" translate="yes">ငွေပေးချေစနစ်</label>
      <select id="paymentmethodid" name="paymentmethodid">
        <option value="" translate="yes">
          ငွေပေးချေမှုနည်းလမ်းကိုရွေးချယ်ပါ
        </option>
      </select>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">အစီအစဉ်ပြောင်းပါ</button>
    </div>
  </form>
  <template id="plan-option-template">
    <option value="${plan.id}">
      ${plan.id}
    </option>
  </template>
  <template id="payment-method-option-template">
    <option value="${payment_method.id}">
      ${payment_method.id}
    </option>
  </template>
  <template id="plan-name-template">
    <span>${plan.id}</span>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ သင်၏စာရင်းသွင်းမှုအသစ်ပြောင်းထားသည်
    </div>
  </template>
  <template id="invalid-paymentmethodid">
    <div class="error message" translate="yes">
      အမှား! ငွေပေးချေမှုဆိုင်ရာအချက်အလက်များကိုသင်အရင်ထည့်ရမည်
    </div>
  </template>
  <template id="no-plans">
    <div class="error message" translate="yes">
      အမှား! ပြောင်းလဲပစ်ရန်မထုတ်ဝေအစီအစဉ်များရှိပါသည်
    </div>
  </template>
  <template id="invalid-planid">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောအစီအစဉ်ကိုရွေးချယ်ခဲ့သည်
    </div>
  </template>
  <template id="invalid-plan">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောအစီအစဉ်ကိုရွေးချယ်ခဲ့သည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! သင်၏ subscription ကို update ပြုလုပ်ခြင်းအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ပြန်အမ်းငွေတောင်းခံပါ ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ပြန်အမ်းငွေတောင်းခံပါ ${invoice.id}</h1>
  <p translate="yes">ပြန်အမ်းငွေကိုပြန်လည်သုံးသပ်ရန်လိုအပ်ပြီးကုန်ကျစရိတ်ပေါ် မူတည်၍ ခွင့်ပြုနိုင်သည်သို့မဟုတ်ငြင်းပယ်နိုင်သည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">အကြောင်းပြချက်</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      သင့်ငွေပြန်အမ်းငွေတောင်းဆိုမှုကိုငြင်းပယ်ခဲ့သည်
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောသို့မဟုတ်ပျောက်ဆုံးနေသည့်အကြောင်းပြချက်ကိုပေးခဲ့သည်
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ပြန်အမ်းငွေတောင်းခံလွှာကိုတင်ပြီးပါပြီ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! ပြန်အမ်းငွေတောင်းခံမှုအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောစွဲချက်ကိုရွေးချယ်ခဲ့သည်
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောစွဲချက်ကိုရွေးချယ်ခဲ့သည်
    </div>
  </template>
</body>
</html>

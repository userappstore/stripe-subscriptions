<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ထံမှကူပွန်ပြန်ရုပ်သိမ်း ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ထံမှကူပွန်ပြန်ရုပ်သိမ်း ${subscription.id}</h1>
  <p translate="yes">ဤသည်ဖောက်သည်ထံမှလျှော့စျေးဖယ်ရှားပစ်မည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-subscription-coupon?subscriptionid=${subscription.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ကူပွန်ကိုရုပ်သိမ်းလိုက်ပါတယ်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အဆိုပါကူပွန်လျှောက်ထားအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>

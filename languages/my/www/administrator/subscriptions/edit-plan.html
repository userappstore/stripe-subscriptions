<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">တည်းဖြတ်ပါ ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">တည်းဖြတ်ပါ ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">ကုန်ပစ္စည်း</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          ထုတ်ကုန်ကိုရွေးပါ
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">အခမဲ့ရုံးဖွင့်ရက်များ (အများဆုံး ၇၂၀)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အစီအစဉ်ကိုအသစ်ပြောင်းထားသည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အစီအစဉ်သတင်းအချက်အလက်ကို update လုပ်နေစဉ်အမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောအမည်တန်ဖိုး
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သောထုတ်ကုန် ID တန်ဖိုး
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      အမှား! မမှန်ကန်သော၊ အတည်မပြုရသေးသောသို့မဟုတ်ဘယ်တော့မှထုတ်ဝေသောထုတ်ကုန်မရှိပါ
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      အမှား! စမ်းသပ်မှုကာလတန်ဖိုးမမှန်ကန်ပါ
    </div>
  </template>
</body>
</html>

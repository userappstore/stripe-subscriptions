<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ခွင့်လွှတ်ပါ ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ခွင့်လွှတ်ပါ ${invoice.id}</h1>
  <p translate="yes">ယင်းသည်ငွေတောင်းခံလွှာကိုခွင့်လွှတ်ခြင်းမရှိဘဲငွေတောင်းခံလွှာကိုပိတ်လိမ့်မည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Forgive invoice</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ငွေတောင်းခံလွှာကိုစုဆောင်း။ မရပါဟုမှတ်သားထားသည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! ငွေတောင်းခံလွှာကိုခွင့်လွှတ်မှုအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>

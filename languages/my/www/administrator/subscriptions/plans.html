<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">အစီအစဉ်များ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">အစီအစဉ်များ</h1>
  <p translate="yes">အသုံးပြုသူများသည်ပုံနှိပ်ထုတ်ဝေထားသောအစီအစဉ်များကိုစာရင်းသွင်းသည်။</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">အစီအစဉ်ဆွဲပါ</a></p>
  <div id="no-plans">
    <p translate="yes">အစီအစဉ်မရှိသေးပါ။</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ကုန်ပစ္စည်း</th>
        <th translate="yes">စျေးနှုန်း</th>
        <th translate="yes">စမ်းသပ်</th>
        <th translate="yes">အခြေအနေ</th>
        <th translate="yes">နေပြည်တော်</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}" translate="yes">မူကြမ်း</td>
      <td id="published-plan-${plan.id}" translate="yes">ထုတ်ဝေသည်</td>
      <td id="unpublished-plan-${plan.id}" translate="yes">အတည်မပြုရသေးသော</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

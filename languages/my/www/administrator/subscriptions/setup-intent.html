<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ကြည့်ရှုပါ ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ကြည့်ရှုပါ ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">ဖောက်သည်</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">အကောင့်</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">အခြေအနေ</th>
        <td id="requires_capture" translate="yes">ဖမ်းယူရန်လိုအပ်သည်</td>
        <td id="requires_setup_method" translate="yes">setup ကိုနည်းလမ်းလိုအပ်သည်</td>
        <td id="requires_payment_method" translate="yes">ငွေပေးချေမှုနည်းလမ်းလိုအပ်သည်</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">အတည်ပြုချက်လိုအပ်သည်</td>
        <td id="requires_action" translate="yes">အရေးယူမှုလိုအပ်သည်</td>
        <td id="canceled" translate="yes">ဖျက်သိမ်းခဲ့သည်</td>
        <td id="succeeded" translate="yes">အောင်မြင်ခဲ့သည်</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

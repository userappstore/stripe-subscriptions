<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">A plati ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">A plati ${invoice.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/pay-invoice?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label translate="yes">Cantitate</label>
      <span id="amount-now" class="next-charge">${invoice.totalFormatted} ${invoice.currency}</span>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Pay
        invoice</button>
      <a class="pure-button" href="/account/subscriptions/add-payment-method?customerid=${invoice.customer}"
        translate="yes">Adăugați metoda de plată</a>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Factura a fost achitată
    </div>
  </template>
  <template id="invalid-paymentmethodid">
    <div class="error message" translate="yes">
      Eroare! Metoda de plată nevalidă sau lipsă
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred paying the invoice
    </div>
  </template>
</body>

</html>

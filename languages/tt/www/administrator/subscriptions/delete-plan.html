<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Бетерү ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Бетерү ${plan.id}</h1>
  <p translate="yes">План шунда ук бетереләчәк һәм кире кайтарып булмый.</p>
  <div id="message-container"></div>
  <table id="plans-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Продукция</th>
        <th translate="yes">Бәя</th>
        <th translate="yes">Бушлай сынау</th>
        <th translate="yes">Интервал</th>
      </tr>
    </thead>
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted} day(s)</td>
      <td>${plan.interval_count} ${plan.interval}(s)</td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/delete-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Delete
      plan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Уңыш! План бетерелде
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the plan
    </div>
  </template>
</body>

</html>

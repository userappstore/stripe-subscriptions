<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Oanfraach weromfreegje foar ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Oanfraach weromfreegje foar ${invoice.id}</h1>
  <p translate="yes">Refunds binne ûnder foarbehâld fan beoardieling en kinne wurde takend of wegere ôfhinklik fan kosten dy't makke binne.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Reden</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Jo oanfraach foar restitúsje is wegere
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Fersin! In unjildige of ûntbrekkende reden waard levere
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! De oanfraach foar werombetelling is yntsjinne
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fersin! Der barde in flater by it oanfreegjen fan in weromjefte
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Fersin! In unjildige lading waard selektearre
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Fersin! In unjildige lading waard selektearre
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Richiedi rimborso per ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Richiedi rimborso per ${invoice.id}</h1>
  <p translate="yes">I rimborsi sono soggetti a revisione e possono essere concessi o negati a seconda dei costi sostenuti.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motivo</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      La tua richiesta di rimborso è stata respinta
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Errore! È stato fornito un motivo non valido o mancante
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! La richiesta di rimborso è stata presentata
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante la richiesta di rimborso
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Errore! È stato selezionato un addebito non valido
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Errore! È stato selezionato un addebito non valido
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">modificare ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">modificare ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nome</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Etichetta dell'unità (ad es. Persona, squadra, posto)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Descrizione dell'addebito negli estratti conto bancari</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! Il prodotto è stato aggiornato
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante l'aggiornamento delle informazioni sul prodotto
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Errore! Nome prodotto non valido
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Errore! Il nome del prodotto è troppo corto o troppo lungo
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Errore! Descrizione addebito non valida
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Errore! Etichetta unità non valida o mancante
    </div>
  </template>
</body>
</html>

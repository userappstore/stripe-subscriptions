<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Anghyhoeddedig ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Anghyhoeddedig ${product.id}</h1>
  <p translate="yes">Ni fydd modd defnyddio'r cynnyrch ar unwaith gan gynlluniau newydd.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Cynnyrch anghyhoeddedig</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Llwyddiant! Mae'r cynnyrch wedi'i gyhoeddi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Digwyddodd gwall wrth gyhoeddi'r cynnyrch
    </div>
  </template>
</body>
</html>

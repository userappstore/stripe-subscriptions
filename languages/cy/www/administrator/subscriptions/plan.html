<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gweld ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Gweld ${plan.id}</h1>
  <table id="plans-table" class="pure-table data-table">
    <tbody id="${plan.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Cynnyrch</th>
        <td>
          <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Pris</th>
        <td>${plan.priceFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Cyfnod prawf</th>
        <td>${plan.trialFormatted} day(s)</td>
      </tr>
      <tr>
        <th translate="yes">Cyfnod bilio</th>
        <td>${plan.interval_count} ${plan.interval}(s)</td>
      </tr>
      <tr>
        <th translate="yes">Statws</th>
        <td id="published" translate="yes">Cyhoeddwyd</td>
        <td id="unpublished" translate="yes">Heb ei gyhoeddi</td>
        <td id="not-published" translate="yes">Heb ei gyhoeddi eto</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cynlluniau</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Cynlluniau</h1>
  <p translate="yes">Mae defnyddwyr yn creu tanysgrifiadau i gynlluniau cyhoeddedig.</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">Creu cynllun</a></p>
  <div id="no-plans">
    <p translate="yes">Nid oes unrhyw gynlluniau wedi'u creu eto.</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Cynnyrch</th>
        <th translate="yes">Pris</th>
        <th translate="yes">Treial</th>
        <th translate="yes">Statws</th>
        <th translate="yes">Wedi'i greu</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}">Draft</td>
      <td id="published-plan-${plan.id}">Published</td>
      <td id="unpublished-plan-${plan.id}">Unpublished</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

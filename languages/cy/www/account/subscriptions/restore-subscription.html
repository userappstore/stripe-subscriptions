<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Adfer ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Adfer ${subscription.id}</h1>
  <p translate="yes">Bydd hyn yn atal y tanysgrifiad rhag canslo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Restore subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Llwyddiant! Mae'r tanysgrifiad wedi'i adfer ac ni fydd yn canslo mwyach
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Digwyddodd gwall wrth adfer y tanysgrifiad
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ધ્વજ ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ધ્વજ ${charge.id}</h1>
  <p translate="yes">જો તમને લાગે કે કોઈ ચાર્જ ફ્લેગ લગાવવાનું કપટકારક છે, તો તે Stripe પછીથી સમાન ખર્ચને અવરોધિત કરવામાં મદદ કરી શકે છે.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! ચાર્જ ફ્લેગ કરવામાં આવ્યો છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! ચાર્જને ચિહ્નિત કરતી વખતે ભૂલ આવી
    </div>
  </template>
</body>
</html>

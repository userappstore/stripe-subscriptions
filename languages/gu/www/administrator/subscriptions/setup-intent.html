<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">જુઓ ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">જુઓ ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">ગ્રાહક</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">ખાતું</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">સ્થિતિ</th>
        <td id="requires_capture" translate="yes">કેપ્ચર જરૂરી છે</td>
        <td id="requires_setup_method" translate="yes">સેટઅપ પદ્ધતિની જરૂર છે</td>
        <td id="requires_payment_method" translate="yes">ચુકવણી પદ્ધતિની જરૂર છે</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">પુષ્ટિ જરૂરી છે</td>
        <td id="requires_action" translate="yes">ક્રિયા જરૂરી છે</td>
        <td id="canceled" translate="yes">રદ કર્યું</td>
        <td id="succeeded" translate="yes">સફળ</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

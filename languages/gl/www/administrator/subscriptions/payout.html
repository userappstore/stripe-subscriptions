<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ver ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Ver ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Cantidade</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Conta Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Estado</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Descrición</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Non se atopou ningunha conta bancaria</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Moeda non válida</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Nome incorrecto do titular da conta.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Número de conta non válido</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Fondos insuficientes</span>
  </template>
  <template id="declined">
    <span translate="yes">A transferencia bancaria rexeitou</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Non hai débeda en conta bancaria</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Non se puido procesar</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">A propiedade bancaria cambiou</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Conta bancaria restrinxida</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Conta bancaria conxelada</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Conta bancaria pechada</span>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Revogar o cupón de ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Revogar o cupón de ${subscription.id}</h1>
  <p translate="yes">Isto eliminará o desconto do cliente.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/revoke-subscription-coupon?subscriptionid=${subscription.id}"
    name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Revoke
      coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! O cupón foi revogado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred applying the coupon
    </div>
  </template>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Devolución ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Devolución ${charge.id}</h1>
  <p translate="yes">Isto devolverá o diñeiro á conta orixinal entre 5 e 10 días hábiles.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/refund-charge?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="amount" translate="yes">Cantidade</label>
      <input required="" id="amount" name="amount" type="text" size="5">
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Refund
      charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! A carga foi devolta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred refunding the charge
    </div>
  </template>
  <template id="invalid-amount">
    <div class="error message" translate="yes">
      Erro! O importe da devolución non pode ser negativo nin superar o saldo de carga
    </div>
  </template>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">見る ${payment_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">見る ${payment_intent.id}</h1>
  <table id="payment_intents-table" class="pure-table data-table">
    <tbody id="${payment_intent.id}">
      <tr>
        <th>ID</th>
        <td>${payment_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">お客様</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentintentid=${payment_intent.customer}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">請求書</th>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${payment_intent.invoice}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">アカウント</th>
        <td>
          <a href="/administrator/account?accountid=${payment_intent.metadata.accountid}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">量</th>
        <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      </tr>
      <tr>
        <th translate="yes">状態</th>
        <td id="requires_payment_method" translate="yes">お支払い方法が必要です</td>
        <td id="requires_confirmation" translate="yes">確認が必要</td>
        <td id="requires_action" translate="yes">アクションが必要</td>
        <td id="requires_source" translate="yes">ソースが必要</td>
        <td id="processing" translate="yes">処理</td>
        <td id="requires_capture" translate="yes">キャプチャが必要</td>
        <td id="canceled" translate="yes">キャンセル</td>
        <td id="succeeded" translate="yes">成功した</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">公開する ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">公開する ${product.id}</h1>
  <p translate="yes">計画は公開された製品を使用して作成できます。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Publish product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！製品が公開されました
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      エラー！製品の公開中にエラーが発生しました
    </div>
  </template>
</body>
</html>

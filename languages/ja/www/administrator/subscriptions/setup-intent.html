<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">見る ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">見る ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">お客様</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">アカウント</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">状態</th>
        <td id="requires_capture" translate="yes">キャプチャが必要</td>
        <td id="requires_setup_method" translate="yes">設定方法が必要</td>
        <td id="requires_payment_method" translate="yes">お支払い方法が必要です</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">確認が必要</td>
        <td id="requires_action" translate="yes">アクションが必要</td>
        <td id="canceled" translate="yes">キャンセル</td>
        <td id="succeeded" translate="yes">成功した</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

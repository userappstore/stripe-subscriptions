<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Buka ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Buka ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Inani</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe i-akhawunti</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Isimo</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Incazelo</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Ayikho i-akhawunti yasebhange etholakele</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Imali engavumelekile</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Igama lomnikazi we-akhawunti elingalungile.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Inombolo ye-akhawunti engavumelekile</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Izimali ezinganele</span>
  </template>
  <template id="declined">
    <span translate="yes">Ibhange linqabile ukudluliselwa</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Akunakudonswa kwe-akhawunti yasebhange</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Ayikwazanga ukucubungula</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Ubunikazi bebhange bushintshiwe</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">I-akhawunti yasebhange inqunyelwe</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">I-akhawunti yasebhange iqandisiwe</span>
  </template>
  <template id="account_closed">
    <span translate="yes">I-akhawunti yasebhange ivaliwe</span>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Buka ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Buka ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">Ikhasimende</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Akhawunti</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Isimo</th>
        <td id="requires_capture" translate="yes">Kudinga ukuthwebula</td>
        <td id="requires_setup_method" translate="yes">Idinga indlela yokusetha</td>
        <td id="requires_payment_method" translate="yes">Dinga indlela yokukhokha</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">Kudinga ukuqinisekiswa</td>
        <td id="requires_action" translate="yes">Kudinga isenzo</td>
        <td id="canceled" translate="yes">Ikhanseliwe</td>
        <td id="succeeded" translate="yes">Uphumelele</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

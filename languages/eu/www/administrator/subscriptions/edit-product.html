<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Editatu ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Editatu ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">izena</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Unitatearen etiketa (adibidez, pertsona, taldea, eserlekua)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Kargaren deskribapena banku-kontuetan</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Arrakasta! Produktua eguneratu da
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Akatsa! Produktuaren informazioa eguneratzean akats bat gertatu da
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Akatsa! Produktuaren izena baliogabea
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Akatsa! Produktuaren izena laburregia edo luzeegia da
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Akatsa! Kargaren deskribapen baliogabea
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Akatsa! Unitatearen etiketa baliogabea edo falta da
    </div>
  </template>
</body>
</html>

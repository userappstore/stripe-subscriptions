<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Amharc ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Amharc ${invoice.id}</h1>
  <div id="message-container"></div>
  <table id="invoices-table" class="pure-table data-table">
    <tbody id="${invoice.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/account/subscriptions/invoice?invoiceid=${invoice.id}">${invoice.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Cainníocht</th>
        <td>${invoice.quantity || 1}</td>
      </tr>
      <tr>
        <th translate="yes">Sintiús</th>
        <td>
          <a href="/account/subscriptions/subscription?subscriptionid=${invoice.subscription}">${invoice.subscription}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Tréimhse</th>
        <td>${invoice.totalFormatted}</td>
      </tr>
    </tbody>
  </table>
  <div id="charge-container">
    <h2 translate="yes">Muirear</h2>
    <table id="charges-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">Foinse</th>
          <th translate="yes">Tuairisc ar an ráiteas</th>
          <th translate="yes">Méid</th>
          <th translate="yes">Dáta</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="refund-container">
    <h2 translate="yes">Aisíocaíochtaí</h2>
    <table id="refunds-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">Ceann Scríbe</th>
          <th translate="yes">Stádas</th>
          <th translate="yes">Méid</th>
          <th translate="yes">Dáta</th>
        </tr>
      </thead>
    </table>
  </div>
  <h2 translate="yes">Míreanna líne</h2>
  <table id="line_items-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Cainníocht</th>
        <th translate="yes">Plean</th>
        <th translate="yes">Tréimhse</th>
        <th translate="yes">Méid</th>
      </tr>
    </thead>
  </table>
  <template id="line_item-row">
    <tr id="${line_item.id}">
      <td>${line_item.id}</td>
      <td>${line_item.quantity}</td>
      <td>${line_item.description}</td>
      <td>${line_item.startFormatted} - ${line_item.endFormatted}</td>
      <td>${line_item.totalFormatted}</td>
    </tr>
  </template>
  <template id="charge-row">
    <tr id="${charge.id}">
      <td>
        <a href="/account/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
      </td>
      <td>${charge.payment_method_details.card.brand} ${charge.payment_method_details.card.last4}</td>
      <td>${charge.statement_descriptor}</td>
      <td>${charge.amountFormatted}</td>
      <td>${charge.dateFormatted}</td>
    </tr>
  </template>
  <template id="refund-row">
    <tr id="${refund.id}">
      <td>${refund.id}</td>
      <td>${refund.source.brand} ${refund.source.last4}</td>
      <td>${refund.status}</td>
      <td>${refund.amountFormatted}</td>
      <td>${refund.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cúpón a chúlghairm ó ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Cúpón a chúlghairm ó ${subscription.id}</h1>
  <p translate="yes">Bainfidh sé seo an lascaine ón gcustaiméir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-subscription-coupon?subscriptionid=${subscription.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Rath! Tá an cúpón cúlghairthe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Earráid! Tharla earráid agus an cúpón á chur i bhfeidhm
    </div>
  </template>
</body>
</html>

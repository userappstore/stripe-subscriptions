<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Amharc ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Amharc ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Méid</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Cuntas Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Stádas</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Cur síos</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Ní bhfuarthas cuntas bainc</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Airgeadra neamhbhailí</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Ainm sealbhóir cuntais mícheart.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Uimhir chuntais neamhbhailí</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Easpa Ciste</span>
  </template>
  <template id="declined">
    <span translate="yes">Dhiúltaigh an banc aistriú</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Gan dochair chuntas bainc</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Níorbh fhéidir a phróiseáil</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Athraíodh úinéireacht bhainc</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Cuntas bainc srianta</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Cuntas bainc reoite</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Cuntas bainc dúnta</span>
  </template>
</body>
</html>

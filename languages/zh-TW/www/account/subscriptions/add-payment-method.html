<!DOCTYPE html>
<html lang="en" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">添加付款方式</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" target="_top">
  <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
  <script id="client-v3">
    window.stripePublishableKey = '${dashboard.stripePublishableKey}'
  </script>
  <script id="common-v3" src="/public/subscriptions/subscriptions.js"></script>
  <script id="handler-v3" src="/public/subscriptions/stripe-v3-add-payment-method.js"></script>
</head>
<body>
  <h1 translate="yes">添加付款方式</h1>
  <div id="message-container"></div>
  <form id="form-stripejs-v3" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/add-payment-method?customerid=${dashboard.customerid}" name="form-stripejs-v3">
    <input type="hidden" name="token" id="token">
    <div id="card-errors"></div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <label translate="yes">卡號</label>
          <div class="adjacent" id="card-container"></div>
        </div>
        <div class="pure-u-5-24">
          <label for="cvc" >CVC</label>
          <div id="cvc-container" class="adjacent"></div>
        </div>
        <div class="pure-u-6-24">
          <label for="mm" translate="yes">到期</label>
          <div id="expiry-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">卡片上的名字</label>
      <input required="" id="name" name="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">地址第一行</label>
      <input id="address_line1" name="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">地址行2</label>
      <input id="address_line2" name="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">市</label>
      <input id="address_city" name="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">州或省</label>
          <div class="adjacent">
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                選擇州
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <label translate="yes">郵政編碼</label>
          <div id="zip-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">國家</label>
      <select id="address_country" name="address_country">
        <option value="" translate="yes">
          選擇國家
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="adjacent pure-button pure-button-primary" type="submit">Save profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true">Change country</button>
    </div>
  </form>
  <form id="form-nojs" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/add-payment-method?customerid=${dashboard.customerid}" name="form-nojs">
    <div class="pure-control-group">
      <label for="description" translate="yes">資料描述</label>
      <input required="" id="description" name="description" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">聯繫電子郵件</label>
      <input required="" id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <div class="adjacent">
            <label for="number" translate="yes">卡</label>
            <input name="number" rqeuired="" id="number" type="text" maxlength="19">
          </div>
        </div>
        <div class="pure-u-4-24">
          <label for="cvc" >CVC</label>
          <div class="adjacent">
            <input name="cvc" required="" id="cvc" type="text" maxlength="3">
          </div>
        </div>
        <div class="pure-u-7-24">
          <label for="mm" translate="yes">到期</label>
          <div class="pure-g">
            <div class="pure-u-1-2">
              <div class="adjacent">
                <input name="exp_month" required="" placeholder="MM" id="exp_month" type="text" maxlength="2">
              </div>
            </div>
            <div class="pure-u-1-2">
              <input name="exp_year" required="" placeholder="YY" id="exp_year" type="text" maxlength="2">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">卡片上的名字</label>
      <input required="" id="name" name="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">地址第一行</label>
      <input id="address_line1" name="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">地址行2</label>
      <input id="address_line2" name="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">市</label>
      <input id="address_city" name="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">州或省</label>
          <div class="adjacent">
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                選擇州
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div id="zip-container" class="pure-control-group">
            <label for="address_zip" >ZIP</label>
            <input id="address_zip" name="address_zip" type="text" maxlength="1000">
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">國家</label>
      <select name="address_country" id="address_country">
        <option value="" translate="yes">
          選擇國家
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Save profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true">Change country</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country.code}">
      ${country.name}
    </option>
  </template>
  <template id="state-option">
    <option value="${state.code}">
      ${state.name}
    </option>
  </template>
  <template id="invalid-token">
    <div class="error message" translate="yes">
      錯誤！保存您的卡時發生錯誤
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      錯誤！名稱無效或丟失
    </div>
  </template>
  <template id="invalid-number">
    <div class="error message" translate="yes">
      錯誤！卡號無效或丟失
    </div>
  </template>
  <template id="invalid-cvc">
    <div class="error message" translate="yes">
      錯誤！無效或缺少CVC號
    </div>
  </template>
  <template id="invalid-exp_month">
    <div class="error message" translate="yes">
      錯誤！無效或丟失的到期月份
    </div>
  </template>
  <template id="invalid-exp_year">
    <div class="error message" translate="yes">
      錯誤！無效的年份或缺少的年份
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      成功！結算資料已創建
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤！更新您的信息時發生錯誤
    </div>
  </template>
</body>
</html>

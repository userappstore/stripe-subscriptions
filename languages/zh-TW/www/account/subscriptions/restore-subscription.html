<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">恢復 ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">恢復 ${subscription.id}</h1>
  <p translate="yes">這將阻止取消訂閱。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Restore
        subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！訂閱已恢復，將不再取消
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred restoring the subscription
    </div>
  </template>
</body>

</html>

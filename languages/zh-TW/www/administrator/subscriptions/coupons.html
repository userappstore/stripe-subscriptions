<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">優惠券</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">優惠券</h1>
  <p translate="yes">優惠券允許將折扣應用於客戶和訂閱。</p>
  <div id="message-container"></div>
  <p><a href="/administrator/subscriptions/create-coupon" class="pure-button pure-button-primary" translate="yes">創建優惠券</a></p>
  <div id="no-coupons">
    <p translate="yes">尚未創建優惠券。</p>
  </div>
  <table id="coupons-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">折扣</th>
        <th translate="yes">狀態</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/coupons?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="coupon-row">
    <tr id="${coupon.id}">
      <td>
        <a href="/administrator/subscriptions/coupon?couponid=${coupon.id}">${coupon.id}</a>
      </td>
      <td id="amount_off-${coupon.id}">${coupon.amount_offFormatted} ${coupon.currency}</td>
      <td id="percent_off-${coupon.id}">${coupon.percent_off}%</td>
      <td id="draft-coupon-${coupon.id}" translate="yes">草案</td>
      <td id="published-coupon-${coupon.id}" translate="yes">已發表</td>
      <td id="unpublished-coupon-${coupon.id}" translate="yes">未發表</td>
      <td>${coupon.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

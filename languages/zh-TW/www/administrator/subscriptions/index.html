<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">訂閱管理</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">訂閱管理</h1>
  <div id="message-container"></div>
  <h2 translate="yes">計劃</h2>
  <p id="no-plans" translate="yes">您沒有任何計劃。創建一個產品，然後創建計劃。</p>
  <p class="pure-button-group">
    <a class="pure-button pure-button-primary" href="/administrator/subscriptions/create-product">Create product</a>
    <a class="pure-button pure-button-primary" href="/administrator/subscriptions/create-plan">Create plan</a>
  </p>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">產品</th>
        <th translate="yes">價錢</th>
        <th translate="yes">試用版</th>
        <th translate="yes">狀態</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <h2 translate="yes">優惠券</h2>
  <p id="no-coupons" translate="yes">您沒有任何優惠券。優惠券可讓您自己或管理員對您的客戶打折，而訂票則可被客戶打折。</p>
  <p><a class="pure-button pure-button-primary" href="/administrator/subscriptions/create-coupon" translate="yes">創建優惠券</a></p>
  <table id="coupons-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">折扣</th>
        <th translate="yes">狀態</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <h1 translate="yes">訂閱內容</h1>
  <p id="no-subscriptions" translate="yes">您沒有任何訂閱。創建發布的產品和計劃以供用戶訂閱。</p>
  <div id="message-container"></div>
  <table id="subscriptions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">顧客</th>
        <th translate="yes">現時階段</th>
        <th translate="yes">折扣</th>
        <th translate="yes">計劃</th>
        <th translate="yes">狀態</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}">Draft</td>
      <td id="published-plan-${plan.id}">Published</td>
      <td id="unpublished-plan-${plan.id}">Unpublished</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
  <template id="coupon-row">
    <tr id="${coupon.id}">
      <td>
        <a href="/administrator/subscriptions/coupon?couponid=${coupon.id}">${coupon.id}</a>
      </td>
      <td>${coupon.discount}</td>
      <td id="draft-coupon-${coupon.id}">Draft</td>
      <td id="published-coupon-${coupon.id}">Published</td>
      <td id="unpublished-coupon-${coupon.id}">Unpublished</td>
      <td>${coupon.createdFormatted}</td>
    </tr>
  </template>
  <template id="subscription-row">
    <tr id="${subscription.id}">
      <td>
        <a href="/administrator/subscriptions/subscription?subscriptionid=${subscription.id}">${subscription.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${subscription.customer.id || subscription.customer}">${subscription.customer.id || subscription.customer}</a>
      </td>
      <td>${subscription.current_period_startFormatted} - ${subscription.current_period_endFormatted}</td>
      <td>${subscription.discount}</td>
      <td>
        <a href="/administrator/subscriptions/plan?planid=${subscription.plan}">${subscription.plan}</a>
      </td>
      <td>${subscription.status}</td>
      <td>${subscription.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

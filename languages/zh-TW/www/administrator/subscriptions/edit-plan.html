<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">編輯 ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">編輯 ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">產品</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          選擇產品
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">免費試用（最多720天）</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！計劃已更新
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤！更新計劃信息時發生錯誤
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      錯誤！名稱值無效
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      錯誤！產品ID值無效
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      錯誤！無效，未發布或從未發布過的產品
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      錯誤！試用期值無效
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">計劃</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">計劃</h1>
  <p translate="yes">用戶創建對已發布計劃的訂閱。</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">建立計劃</a></p>
  <div id="no-plans">
    <p translate="yes">尚未創建任何計劃。</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">產品</th>
        <th translate="yes">價錢</th>
        <th translate="yes">試用版</th>
        <th translate="yes">狀態</th>
        <th translate="yes">已建立</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}" translate="yes">草案</td>
      <td id="published-plan-${plan.id}" translate="yes">已發表</td>
      <td id="unpublished-plan-${plan.id}" translate="yes">未發表</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tazama ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Tazama ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Kiasi</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Akaunti ya Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Hali</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Maelezo</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Hakuna akaunti ya benki iliyopatikana</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Pesa batili</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Jina lisilo sahihi la mmiliki wa akaunti.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Nambari batili ya akaunti</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Hela hazitoshi</span>
  </template>
  <template id="declined">
    <span translate="yes">Benki ilikataa kuhamisha</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Hakuna deni la akaunti ya benki</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Haikuweza kuchakata</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Umiliki wa benki iliyopita</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Akaunti ya benki imezuiliwa</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Akaunti ya benki imehifadhiwa</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Akaunti ya benki imefungwa</span>
  </template>
</body>
</html>

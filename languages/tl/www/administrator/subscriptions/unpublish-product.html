<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hindi mai-publish ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Hindi mai-publish ${product.id}</h1>
  <p translate="yes">Ang produkto ay agad na hindi magagamit ng mga bagong plano.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">I-publish ang produkto</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Ang produkto ay hindi nai-publish
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! May naganap na error na hindi nai-publish ang produkto
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">மீட்டமை ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">மீட்டமை ${subscription.id}</h1>
  <p translate="yes">இது சந்தாவை ரத்து செய்வதிலிருந்து தடுக்கும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Restore subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! சந்தா மீட்டெடுக்கப்பட்டது, இனி ரத்து செய்யப்படாது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! சந்தாவை மீட்டமைப்பதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>

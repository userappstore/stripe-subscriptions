<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">பணத்தைத் திரும்பப்பெறுமாறு கோருங்கள் ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">பணத்தைத் திரும்பப்பெறுமாறு கோருங்கள் ${invoice.id}</h1>
  <p translate="yes">பணத்தைத் திருப்பிச் செலுத்துவது மதிப்பாய்வுக்கு உட்பட்டது மற்றும் ஏற்படும் செலவுகளைப் பொறுத்து வழங்கப்படலாம் அல்லது மறுக்கப்படலாம்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">காரணம்</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      உங்கள் பணத்தைத் திரும்பப்பெறும் கோரிக்கை மறுக்கப்பட்டது
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது விடுபட்ட காரணம் வழங்கப்பட்டது
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! பணத்தைத் திரும்பப்பெறும் கோரிக்கை தாக்கல் செய்யப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! பணத்தைத் திரும்பக் கோருவதில் பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      பிழை! தவறான கட்டணம் தேர்ந்தெடுக்கப்பட்டது
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      பிழை! தவறான கட்டணம் தேர்ந்தெடுக்கப்பட்டது
    </div>
  </template>
</body>
</html>

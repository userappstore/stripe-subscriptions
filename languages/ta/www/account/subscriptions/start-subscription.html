<!DOCTYPE html>
<html lang="en" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">சந்தாவை உருவாக்கவும்</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
  <style>
    h1,
    div,
    label {
      text-align: left
    }

    select {
      width: 100%
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/subscriptions/start-subscription" name="submit-form">
    <h1 translate="yes">சந்தாவை உருவாக்கவும்</h1>
    <div id="message-container"></div>
    <div class="pure-control-group">
      <select name="planid" id="planid">
        <option value="" translate="yes">
          திட்டத்தைத் தேர்ந்தெடுக்கவும்
        </option>
      </select>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Start subscription</button>
    </div>
  </form>
  <template id="plan-option">
    <option value="${plan.id}">
      ${plan.id} --- ${plan.amountFormatted} / ${plan.interval}
    </option>
  </template>
</body>
</html>

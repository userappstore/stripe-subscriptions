<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoices.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">விலைப்பட்டியல்</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">விலைப்பட்டியல்</h1>
  <div id="message-container"></div>
  <div id="no-invoices">
    <p translate="yes">இதுவரை எந்த விலைப்பட்டியலும் உருவாக்கப்படவில்லை.</p>
  </div>
  <table id="invoices-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">சந்தா</th>
        <th translate="yes">பில்லிங் காலம்</th>
        <th translate="yes">கட்டணம் தேதி</th>
        <th translate="yes">மொத்தம்</th>
        <th translate="yes">நிலை</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/subscriptions/invoices?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="invoice-row">
    <tr id="${invoice.id}">
      <td>
        <a href="/account/subscriptions/invoice?invoiceid=${invoice.id}">${invoice.id}</a>
      </td>
      <td>
        <a href="/account/subscriptions/subscription?subscriptionid=${invoice.subscription}">${invoice.subscription}</a>
      </td>
      <td>${invoice.lines.data[invoice.lines.data.length - 1].period.startFormatted} - ${invoice.lines.data[invoice.lines.data.length - 1].period.endFormatted}</td>
      <td>${invoice.createdFormatted}</td>
      <td>${invoice.totalFormatted}</td>
      <td id="paid-${invoice.id}">Paid</td>
      <td id="open-${invoice.id}">Waiting payment</td>
    </tr>
  </template>
</body>
</html>

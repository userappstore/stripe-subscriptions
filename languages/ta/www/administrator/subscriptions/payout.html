<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">காண்க ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">காண்க ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">தொகை</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe கணக்கு</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">நிலை</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">விளக்கம்</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">வங்கி கணக்கு எதுவும் கிடைக்கவில்லை</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">தவறான நாணயம்</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">தவறான கணக்கு வைத்திருப்பவரின் பெயர்.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">தவறான கணக்கு எண்</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">போதுமான பணம் இல்லை</span>
  </template>
  <template id="declined">
    <span translate="yes">வங்கி பரிமாற்றத்தை மறுத்துவிட்டது</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">வங்கி கணக்கு பற்று இல்லை</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">செயலாக்க முடியவில்லை</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">வங்கி உரிமை மாற்றப்பட்டது</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">வங்கி கணக்கு தடைசெய்யப்பட்டுள்ளது</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">வங்கி கணக்கு முடக்கப்பட்டது</span>
  </template>
  <template id="account_closed">
    <span translate="yes">வங்கி கணக்கு மூடப்பட்டது</span>
  </template>
</body>
</html>

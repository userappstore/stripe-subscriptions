<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">திட்டங்கள்</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">திட்டங்கள்</h1>
  <p translate="yes">பயனர்கள் வெளியிடப்பட்ட திட்டங்களுக்கு சந்தாக்களை உருவாக்குகிறார்கள்.</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">திட்டத்தை உருவாக்கவும்</a></p>
  <div id="no-plans">
    <p translate="yes">இதுவரை எந்த திட்டங்களும் உருவாக்கப்படவில்லை.</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">தயாரிப்பு</th>
        <th translate="yes">விலை</th>
        <th translate="yes">சோதனை</th>
        <th translate="yes">நிலை</th>
        <th translate="yes">உருவாக்கப்பட்டது</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}" translate="yes">வரைவு</td>
      <td id="published-plan-${plan.id}" translate="yes">வெளியிடப்பட்டது</td>
      <td id="unpublished-plan-${plan.id}" translate="yes">வெளியிடப்படாதது</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

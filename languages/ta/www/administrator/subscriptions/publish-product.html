<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">வெளியிடு ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">வெளியிடு ${product.id}</h1>
  <p translate="yes">வெளியிடப்பட்ட தயாரிப்புகளைப் பயன்படுத்தி திட்டங்களை உருவாக்க முடியும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">தயாரிப்பு வெளியிடவும்</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! தயாரிப்பு வெளியிடப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! தயாரிப்பை வெளியிடுவதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>

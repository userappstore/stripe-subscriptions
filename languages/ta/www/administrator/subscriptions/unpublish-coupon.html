<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">வெளியிட வேண்டாம் ${coupon.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">வெளியிட வேண்டாம் ${coupon.id}</h1>
  <p translate="yes">கூப்பன் உடனடியாக வேறு யாராலும் பயன்படுத்த முடியாததாகிவிடும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">கூப்பனை வெளியிட வேண்டாம்</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கூப்பன் வெளியிடப்படவில்லை
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! கூப்பனை வெளியிடுவதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>

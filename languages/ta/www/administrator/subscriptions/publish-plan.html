<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">வெளியிடு ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">வெளியிடு ${plan.id}</h1>
  <p translate="yes">பயனர்கள் இந்த திட்டத்தை பார்வையிடவும் குழுசேரவும் முடியும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Publish plan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! திட்டம் வெளியிடப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! திட்டத்தை வெளியிடுவதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">பணத்தைத் திரும்பப் பெறுங்கள் ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">பணத்தைத் திரும்பப் பெறுங்கள் ${charge.id}</h1>
  <p translate="yes">இது 5 - 10 வணிக நாட்களில் அசல் கணக்கில் பணத்தை திருப்பித் தரும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/refund-charge?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="amount" translate="yes">தொகை</label>
      <input required="" id="amount" name="amount" type="text" size="5">
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Refund
      charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கட்டணம் திரும்பப் பெறப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred refunding the charge
    </div>
  </template>
  <template id="invalid-amount">
    <div class="error message" translate="yes">
      பிழை! பணத்தைத் திருப்பிச் செலுத்தும் தொகை எதிர்மறையாக இருக்கக்கூடாது அல்லது கட்டண நிலுவைத் தாண்டக்கூடாது
    </div>
  </template>
</body>

</html>

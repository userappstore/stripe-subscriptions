<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">இருந்து கூப்பனை திரும்பப் பெறுக ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">இருந்து கூப்பனை திரும்பப் பெறுக ${customer.id}</h1>
  <p translate="yes">இது வாடிக்கையாளரிடமிருந்து தள்ளுபடியை நீக்கும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-customer-coupon?customerid=${customer.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கூப்பன் ரத்து செய்யப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! கூப்பனைப் பயன்படுத்துவதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>

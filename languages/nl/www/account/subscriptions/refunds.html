<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restituties</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Restituties</h1>
  <p translate="yes">Elke keer dat een afschrijving wordt terugbetaald, wordt er een teruggave aangemaakt.</p>
  <div id="no-refunds">
    <p translate="yes">Er zijn nog geen terugbetalingen gemaakt.</p>
  </div>
  <table id="refunds-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Bedrag</th>
        <th translate="yes">In rekening brengen</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/subscriptions/refunds?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="refund-row">
    <tr id="${refund.id}">
      <td>
        <a href="/account/subscriptions/refund?refundid=${refund.id}">${refund.id}</a>
      </td>
      <td>${refund.amountFormatted} ${refund.currency}</td>
      <td>
        <a href="/account/subscriptions/charge?chargeid=${refund.charge}">${refund.charge}</a>
      </td>
    </tr>
  </template>
</body>
</html>

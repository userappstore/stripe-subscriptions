<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-billing-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Visie ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Visie ${customer.id}</h1>
  <table id="customers-table" class="pure-table data-table">
    <tbody id="${customer.id}">
      <tr>
        <th translate="yes">E-mail</th>
        <td>${customer.email}</td>
      </tr>
      <tr>
        <th translate="yes">Korting</th>
        <td>${customer.discount}</td>
      </tr>
      <tr>
        <th translate="yes">Accountsaldo</th>
        <td>${customer.accountBalanceFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Achterstallig bedrag</th>
        <td>${customer.delinquentFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Abonnementen</th>
        <td>${customer.numSubscriptions}</td>
      </tr>
      <tr>
        <th translate="yes">Gemaakt</th>
        <td>${customer.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Herstellen ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Herstellen ${subscription.id}</h1>
  <p translate="yes">Dit voorkomt dat het abonnement wordt opgezegd.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Restore subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Het abonnement is hersteld en wordt niet meer opgezegd
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Er is een fout opgetreden bij het herstellen van het abonnement
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Publicatie ongedaan maken ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Publicatie ongedaan maken ${product.id}</h1>
  <p translate="yes">Door nieuwe plannen wordt het product direct onbruikbaar.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Maak de publicatie van het product ongedaan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! De publicatie van het product is ongedaan gemaakt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Er is een fout opgetreden bij het onpubliceren van het product
    </div>
  </template>
</body>
</html>

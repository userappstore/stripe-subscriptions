<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Bayaran balik ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Bayaran balik ${charge.id}</h1>
  <p translate="yes">Ini akan mengembalikan wang ke akaun asal dalam 5 - 10 hari bekerja.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/refund-charge?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="amount" translate="yes">Jumlah</label>
      <input required="" id="amount" name="amount" type="text" size="5">
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Refund
      charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Berjaya! Bayaran telah dikembalikan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred refunding the charge
    </div>
  </template>
  <template id="invalid-amount">
    <div class="error message" translate="yes">
      Ralat! Jumlah bayaran balik tidak boleh negatif atau melebihi baki caj
    </div>
  </template>
</body>

</html>

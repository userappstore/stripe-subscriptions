<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Edit ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Edit ${coupon.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-coupon?couponid=${coupon.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nama</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Update coupon</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Berjaya! Kupon telah dikemas kini
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Berlaku ralat semasa mengemas kini maklumat kupon
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Ralat! Nama kupon tidak sah
    </div>
  </template>
</body>
</html>

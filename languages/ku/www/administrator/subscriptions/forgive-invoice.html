<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Lêborîn ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Lêborîn ${invoice.id}</h1>
  <p translate="yes">Ev ê fatûreyê bi her bihayekî deynê bibexşîne.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Forgive
      invoice</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Danûstandin nîşanker bêalî hate dîtin
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred forgiving the invoice
    </div>
  </template>
</body>

</html>

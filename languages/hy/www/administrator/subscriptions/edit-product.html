<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Խմբագրել ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Խմբագրել ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Անուն</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Միավորի պիտակը (օր. Անձ, թիմ, նստատեղ)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Բանկի հաշվետվություններում գանձեք նկարագրությունը</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Հաջողություն: Արտադրանքը թարմացվել է
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ: Ապրանքի մասին տեղեկատվությունը թարմացնելիս տեղի է ունեցել սխալ
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Սխալ: Ապրանքի անվավեր անվանում
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Սխալ: Ապրանքի անվանումը շատ կարճ է կամ շատ երկար
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Սխալ: Լիցքավորման անվավեր նկարագրություն
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Սխալ: Անվավեր կամ բացակայող միավոր պիտակ
    </div>
  </template>
</body>
</html>

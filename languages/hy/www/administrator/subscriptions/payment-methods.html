<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-methods.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Վճարման մեթոդներ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Վճարման մեթոդներ</h1>
  <div id="message-container"></div>
  <div id="no-payment-methods">
    <p translate="yes">Դեռ վճարման մեթոդներ չեն ստեղծվել:</p>
  </div>
  <table id="payment-methods-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Հաճախորդ</th>
        <th translate="yes">Ապրանքանիշը</th>
        <th translate="yes">Կարգավիճակը</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/payment-methods?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-method-row">
    <tr id="${payment_method.id}">
      <td>
        <a href="/administrator/subscriptions/payment-method?paymentmethodid=${payment_method.id}">${payment_method.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${payment_method.customer}">${payment_method.stripeid}</a>
      </td>
      <td>${payment_method.card.brand}</td>
      <td id="${payment_method.id}-status"></td>
    </tr>
  </template>
</body>
</html>

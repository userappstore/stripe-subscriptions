<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Դրոշ ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Դրոշ ${charge.id}</h1>
  <p translate="yes">Եթե կարծում եք, որ մեղադրանքը կեղծ դրոշմում է, դա կարող է օգնել Stripe- ին հետագայում նման մեղադրանքները արգելափակել:</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Հաջողություն: Մեղադրանքը դրոշմվել է
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Սխալ: Սխալ է առաջացել մեղադրանքը գցելիս
    </div>
  </template>
</body>
</html>

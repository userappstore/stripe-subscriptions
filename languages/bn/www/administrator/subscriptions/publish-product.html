<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">প্রকাশ করা ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">প্রকাশ করা ${product.id}</h1>
  <p translate="yes">প্রকাশিত পণ্য ব্যবহার করে পরিকল্পনা তৈরি করা যেতে পারে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">পণ্য প্রকাশ করুন</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! পণ্য প্রকাশিত হয়েছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! পণ্য প্রকাশের সময় একটি ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>

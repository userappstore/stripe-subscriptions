<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">দেখুন ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">দেখুন ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">ক্রেতা</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">হিসাব</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">অবস্থা</th>
        <td id="requires_capture" translate="yes">ক্যাপচার প্রয়োজন</td>
        <td id="requires_setup_method" translate="yes">সেটআপ পদ্ধতি প্রয়োজন</td>
        <td id="requires_payment_method" translate="yes">পেমেন্ট পদ্ধতি প্রয়োজন</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">নিশ্চিতকরণ প্রয়োজন</td>
        <td id="requires_action" translate="yes">পদক্ষেপের প্রয়োজন</td>
        <td id="canceled" translate="yes">বাতিল করা হয়েছে</td>
        <td id="succeeded" translate="yes">অনুসৃত</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

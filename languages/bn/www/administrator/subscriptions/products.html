<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">পণ্য</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">পণ্য</h1>
  <p translate="yes">পরিকল্পনাগুলি তাদের বিষয়বস্তু সংজ্ঞায়িত পণ্য প্রয়োজন।</p>
  <p><a href="/administrator/subscriptions/create-product" class="pure-button pure-button-primary" translate="yes">পণ্য তৈরি করুন</a></p>
  <div id="no-products">
    <p translate="yes">কোনও পণ্য এখনও তৈরি করা হয়নি।</p>
  </div>
  <table id="products-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">নাম</th>
        <th translate="yes">বিবৃতি বর্ণনা</th>
        <th translate="yes">অবস্থা</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/products?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="product-row">
    <tr id="${product.id}">
      <td>
        <a href="/administrator/subscriptions/product?productid=${product.id}">${product.id}</a>
      </td>
      <td>${product.name}</td>
      <td>${product.statement_descriptor}</td>
      <td id="not-published-${product.id}" translate="yes">এখনও প্রকাশিত হয়নি</td>
      <td id="published-${product.id}" translate="yes">প্রকাশিত</td>
      <td id="unpublished-${product.id}" translate="yes">অপ্রকাশিত</td>
    </tr>
  </template>
</body>
</html>

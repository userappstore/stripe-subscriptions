<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">পতাকা ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">পতাকা ${charge.id}</h1>
  <p translate="yes">যদি আপনি মনে করেন যে কোনও চার্জ প্রতারণা করে প্রতারণা করে তবে এটি পরে Stripe অনুরূপ চার্জ অবরুদ্ধ করতে সহায়তা করতে পারে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! চার্জটি পতাকাঙ্কিত করা হয়েছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! চার্জটি চিহ্নিত করতে একটি ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>

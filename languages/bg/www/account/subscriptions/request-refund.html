<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Поискайте възстановяване на сумата за ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Поискайте възстановяване на сумата за ${invoice.id}</h1>
  <p translate="yes">Възстановяването подлежи на преглед и може да бъде предоставено или отказано в зависимост от направените разходи.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">причина</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Заявката Ви за възстановяване беше отказана
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Грешка! Беше предоставена невалидна или липсваща причина
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Искането за възстановяване е подадено
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна грешка при искане на възстановяване
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Грешка! Избрано е невалидно таксуване
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Грешка! Избрано е невалидно таксуване
    </div>
  </template>
</body>
</html>

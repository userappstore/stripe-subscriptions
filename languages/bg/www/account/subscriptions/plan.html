<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Изглед ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Изглед ${plan.id}</h1>
  <div id="message-container"></div>
  <table id="plans-table" class="pure-table data-table">
    <tbody id="${plan.id}">
      <tr>
        <th>ID</th>
        <td>${plan.id}</td>
      </tr>
      <tr>
        <th translate="yes">Име</th>
        <td>${plan.id}</td>
      </tr>
      <tr>
        <th translate="yes">Цена</th>
        <td>${plan.priceFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Интервал на фактуриране</th>
        <td>${plan.interval_count} ${plan.interval}(s)</td>
      </tr>
      <tr>
        <th translate="yes">Пробен период</th>
        <td>${plan.trial_period_days} day(s)</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

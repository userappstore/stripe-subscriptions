<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payouts.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Isplate</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Isplate</h1>
  <p translate="yes">Svaki put kada vam Stripe pošalje vaš prihod, isplata se stvara.</p>
  <div id="message-container"></div>
  <div id="no-payouts">
    <p translate="yes">Isplate još nisu izvršene.</p>
  </div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Iznos</th>
        <th translate="yes">Stripe račun</th>
        <th translate="yes">Status</th>
        <th translate="yes">Opis</th>
        <th translate="yes">Datum</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/payouts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payout-row">
    <tr id="${payout.id}">
      <td>
        <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
      </td>
      <td>${payout.amountFormatted}</td>
      <td>
        <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
      </td>
      <td id="status-${payout.id}"></td>
      <td>${payout.description}</td>
      <td>${payout.dateFormatted}</td>
    </tr>
  </template>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Bankovni račun nije pronađen</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Nevažeća valuta</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Netačno ime vlasnika računa.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Nevažeći broj računa</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Nedovoljno sredstava</span>
  </template>
  <template id="declined">
    <span translate="yes">Banka je odbila transfer</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Nema zaduženja na bankovnom računu</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Nije moguće obraditi</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Promijenjeno je vlasništvo banke</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Bankovni račun ograničen</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankovni račun je zamrznut</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankovni račun zatvoren</span>
  </template>
</body>
</html>

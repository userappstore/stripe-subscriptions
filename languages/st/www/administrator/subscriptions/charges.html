<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charges.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Makala</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Makala</h1>
  <p translate="yes">Mongolo o mong le o mong o nang le chelete o hlahisa tefo.</p>
  <div id="message-container"></div>
  <div id="no-charges">
    <p translate="yes">Ha ho na liqoso tse etsahetseng hajoale.</p>
  </div>
  <table id="charges-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Moreki</th>
        <th translate="yes">Invoice</th>
        <th translate="yes">E lefiloe</th>
        <th translate="yes">Palo</th>
        <th translate="yes">Chelete e khutlisitsoe</th>
        <th translate="yes">Letsatsi</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="charge-row">
    <tr id="${charge.id}">
      <td>
        <a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/invoice?invoiceid=${charge.invoice}">${charge.invoice}</a>
      </td>
      <td>${charge.paid}</td>
      <td>${charge.amountFormatted}</td>
      <td>${charge.amountRefundedFormatted}</td>
      <td>${charge.dateFormatted}</td>
    </tr>
  </template>
</body>
</html>

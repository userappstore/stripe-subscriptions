<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Minta pengembalian dana untuk ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Minta pengembalian dana untuk ${invoice.id}</h1>
  <p translate="yes">Pengembalian uang dapat ditinjau dan dapat diberikan atau ditolak tergantung pada biaya yang dikeluarkan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Alasan</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Permintaan pengembalian dana Anda ditolak
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Kesalahan! Alasan yang tidak valid atau tidak ada disediakan
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Keberhasilan! Permintaan pengembalian dana telah diajukan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan saat meminta pengembalian dana
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Kesalahan! Biaya tidak valid dipilih
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Kesalahan! Biaya tidak valid dipilih
    </div>
  </template>
</body>
</html>

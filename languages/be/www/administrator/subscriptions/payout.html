<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Выгляд ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Выгляд ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Сума</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Уліковы запіс Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Статус</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Апісанне</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Банкаўскі рахунак не знойдзены</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Несапраўдная валюта</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Няправільнае імя ўладальніка ўліковага запісу.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Няправільны нумар рахунку</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Недастатковыя сродкі</span>
  </template>
  <template id="declined">
    <span translate="yes">Банк адмовіўся ад пераводу</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Адсутнічае дэбетаванне банкаўскага рахунку</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Не атрымалася апрацаваць</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Права ўласнасці банка змянілася</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Банкаўскі рахунак абмежаваны</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Банкаўскі рахунак замарожаны</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Банкаўскі рахунак закрыты</span>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Edit ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Edit ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">Product</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          Safidio ny vokatra
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">Andro fitsapana maimaim-poana (720 farany)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Efa nasiam-panavaozana ilay drafitra
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nisy hadisoana nitranga tamin'ny fanavaozana ny mombamomba ny drafitra
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Error! Sandan'ny anarana tsy mety
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      Error! Ny sandan'ny ID vokatra vokatra tsy mety
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      Error! Vokatra tsy diso, tsy navoaka na tsy mbola namoaka
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      Error! Ny sandan'ny fotoam-pitsarana tsy mety
    </div>
  </template>
</body>
</html>

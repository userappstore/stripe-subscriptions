<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Опрости ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Опрости ${invoice.id}</h1>
  <p translate="yes">Тиме ће се фактура затворити било којим опроштеним износом.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Forgive invoice</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Рачун је означен као ненаплативи
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до грешке приликом опраштања фактуре
    </div>
  </template>
</body>
</html>

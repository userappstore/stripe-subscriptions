<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-method.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Поглед ${payment_method.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Поглед ${payment_method.id}</h1>
  <table id="payment_methods-table" class="pure-table data-table">
    <tbody id="${payment_method.id}">
      <tr>
        <th>ID</th>
        <td>${payment_method.id}</td>
      </tr>
      <tr>
        <th translate="yes">Купац</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentmethodid=${payment_method.customer}">${payment_method.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Рачун</th>
        <td>
          <a href="/administrator/account?accountid=${payment_method.metadata.accountid}">${payment_method.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Марка</th>
        <td>${payment_method.card.brand}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

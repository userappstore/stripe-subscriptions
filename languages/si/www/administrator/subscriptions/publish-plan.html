<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ප්රකාශයට පත් කරන්න ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">ප්රකාශයට පත් කරන්න ${plan.id}</h1>
  <p translate="yes">පරිශීලකයින්ට මෙම සැලැස්ම බැලීමට සහ දායක වීමට හැකි වේ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">සැලැස්ම ප්රකාශයට පත් කරන්න</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! සැලැස්ම ප්රකාශයට පත් කර ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! සැලැස්ම ප්u200dරකාශයට පත් කිරීමේදී දෝෂයක් ඇතිවිය
    </div>
  </template>
</body>
</html>

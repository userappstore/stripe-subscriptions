<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ප්රකාශයට පත් කරන්න ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">ප්රකාශයට පත් කරන්න ${product.id}</h1>
  <p translate="yes">ප්u200dරකාශිත නිෂ්පාදන භාවිතයෙන් සැලසුම් නිර්මාණය කළ හැකිය.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Publish product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! නිෂ්පාදනය ප්u200dරකාශයට පත් කර ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නිෂ්පාදිතය ප්u200dරකාශයට පත් කිරීමේදී දෝෂයක් ඇතිවිය
    </div>
  </template>
</body>
</html>

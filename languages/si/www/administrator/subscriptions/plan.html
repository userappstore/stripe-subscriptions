<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">දැක්ම ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">දැක්ම ${plan.id}</h1>
  <table id="plans-table" class="pure-table data-table">
    <tbody id="${plan.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">නිෂ්පාදන</th>
        <td>
          <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">මිල</th>
        <td>${plan.priceFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">අත්හදා බැලීමේ කාලය</th>
        <td>${plan.trialFormatted} day(s)</td>
      </tr>
      <tr>
        <th translate="yes">බිල් කිරීමේ පරතරය</th>
        <td>${plan.interval_count} ${plan.interval}(s)</td>
      </tr>
      <tr>
        <th translate="yes">තත්ත්වය</th>
        <td id="published" translate="yes">ප්රකාශයට පත් කරන ලදී</td>
        <td id="unpublished" translate="yes">ප්u200dරකාශයට පත් නොකෙරේ</td>
        <td id="not-published" translate="yes">තවම ප්u200dරකාශයට පත් කර නැත</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

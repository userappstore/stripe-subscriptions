<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">දැක්ම ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">දැක්ම ${coupon.id}</h1>
  <table id="coupons-table" class="pure-table data-table">
    <tbody id="${coupon.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/coupon?couponid=${coupon.id}">${coupon.id}</a>
        </td>
      </tr>
      <tr>
        <th id="amount_off-heading" translate="yes">මුදල කපා</th>
        <td id="amount_off-value">${coupon.amount_offFormatted} ${coupon.currency}</td>
        <th id="percent_off-heading" translate="yes">ප්u200dරතිශතය කපා හැරීම</th>
        <td id="percent_off-value">${coupon.percent_off}%</td>
      </tr>
      <tr>
        <th translate="yes">තත්ත්වය</th>
        <td id="published" translate="yes">ප්රකාශයට පත් කරන ලදී</td>
        <td id="unpublished" translate="yes">ප්u200dරකාශයට පත් නොකෙරේ</td>
        <td id="not-published" translate="yes">තවම ප්u200dරකාශයට පත් කර නැත</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

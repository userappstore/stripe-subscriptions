<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Tupe toe faafoi ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Tupe toe faafoi ${charge.id}</h1>
  <p translate="yes">Lenei o le a toe faʻafoʻi le tupe i le teugatupe muamua i le 5 - 10 pisinisi aso.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/refund-charge?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="amount" translate="yes">Aofaiga</label>
      <input required="" id="amount" name="amount" type="text" size="5">
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Refund
      charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua toe faafoi le totogi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred refunding the charge
    </div>
  </template>
  <template id="invalid-amount">
    <div class="error message" translate="yes">
      Sese! E le mafai ona le lelei le aofai o le faʻafoʻi pe sili atu foʻi pe sili atu foi i le paleni o le tau
    </div>
  </template>
</body>

</html>

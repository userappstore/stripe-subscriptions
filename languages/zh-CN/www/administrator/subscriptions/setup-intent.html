<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">视图 ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">视图 ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">顾客</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">帐户</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">状态</th>
        <td id="requires_capture" translate="yes">需要捕获</td>
        <td id="requires_setup_method" translate="yes">需要设置方法</td>
        <td id="requires_payment_method" translate="yes">需要付款方式</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">需要确认</td>
        <td id="requires_action" translate="yes">需要采取行动</td>
        <td id="canceled" translate="yes">取消</td>
        <td id="succeeded" translate="yes">成功</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">将优惠券应用于 ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">将优惠券应用于 ${customer.id}</h1>
  <p translate="yes">优惠券将一直有效，直到其到期或删除为止。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/apply-customer-coupon?customerid=${customer.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="couponid" translate="yes">选择优惠券</label>
      <select id="couponid" name="couponid">
        <option value="" translate="yes">
          选择优惠券
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit">Apply discount</button>
  </form>
  <template id="coupon-option">
    <option value="${coupon.id}">
      ${coupon.id}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      成功！优惠券已套用
    </div>
  </template>
  <template id="invalid-couponid">
    <div class="error message" translate="yes">
      错误！提供了无效的优惠券
    </div>
  </template>
  <template id="invalid-coupon">
    <div class="error message" translate="yes">
      错误！提供了无效的优惠券
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      错误！应用优惠券时发生错误
    </div>
  </template>
</body>
</html>

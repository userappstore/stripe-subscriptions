<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">视图 ${payment_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">视图 ${payment_intent.id}</h1>
  <table id="payment_intents-table" class="pure-table data-table">
    <tbody id="${payment_intent.id}">
      <tr>
        <th>ID</th>
        <td>${payment_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">顾客</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentintentid=${payment_intent.customer}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">发票</th>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${payment_intent.invoice}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">帐户</th>
        <td>
          <a href="/administrator/account?accountid=${payment_intent.metadata.accountid}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">量</th>
        <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      </tr>
      <tr>
        <th translate="yes">状态</th>
        <td id="requires_payment_method" translate="yes">需要付款方式</td>
        <td id="requires_confirmation" translate="yes">需要确认</td>
        <td id="requires_action" translate="yes">需要采取行动</td>
        <td id="requires_source" translate="yes">需要来源</td>
        <td id="processing" translate="yes">处理中</td>
        <td id="requires_capture" translate="yes">需要捕获</td>
        <td id="canceled" translate="yes">取消</td>
        <td id="succeeded" translate="yes">成功</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

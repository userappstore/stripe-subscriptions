<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">አሳይ ${payment_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">አሳይ ${payment_intent.id}</h1>
  <table id="payment_intents-table" class="pure-table data-table">
    <tbody id="${payment_intent.id}">
      <tr>
        <th>ID</th>
        <td>${payment_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">ደንበኛው</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentintentid=${payment_intent.customer}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">የክፍያ መጠየቂያ</th>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${payment_intent.invoice}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">መለያ</th>
        <td>
          <a href="/administrator/account?accountid=${payment_intent.metadata.accountid}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">መጠን</th>
        <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      </tr>
      <tr>
        <th translate="yes">ሁኔታ</th>
        <td id="requires_payment_method" translate="yes">የክፍያ ዘዴ ይጠይቃል</td>
        <td id="requires_confirmation" translate="yes">ማረጋገጫ ይፈልጋል</td>
        <td id="requires_action" translate="yes">እርምጃ ይፈልጋል</td>
        <td id="requires_source" translate="yes">ምንጭ ይፈልጋል</td>
        <td id="processing" translate="yes">በመስራት ላይ</td>
        <td id="requires_capture" translate="yes">መያዝን ይጠይቃል</td>
        <td id="canceled" translate="yes">ተሰር .ል</td>
        <td id="succeeded" translate="yes">ተሳክቷል</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

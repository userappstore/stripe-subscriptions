<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Wo ${payment_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Wo ${payment_intent.id}</h1>
  <table id="payment_intents-table" class="pure-table data-table">
    <tbody id="${payment_intent.id}">
      <tr>
        <th>ID</th>
        <td>${payment_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">Onibara</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentintentid=${payment_intent.customer}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Invoice</th>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${payment_intent.invoice}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Akoto</th>
        <td>
          <a href="/administrator/account?accountid=${payment_intent.metadata.accountid}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Iye</th>
        <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      </tr>
      <tr>
        <th translate="yes">Ipo</th>
        <td id="requires_payment_method" translate="yes">O nilo ọna isanwo</td>
        <td id="requires_confirmation" translate="yes">Nilo ìmúdájú</td>
        <td id="requires_action" translate="yes">Nbeere igbese</td>
        <td id="requires_source" translate="yes">O nilo orisun</td>
        <td id="processing" translate="yes">Ṣiṣẹ</td>
        <td id="requires_capture" translate="yes">Nbeere gbigba</td>
        <td id="canceled" translate="yes">Ni fifọ</td>
        <td id="succeeded" translate="yes">Ṣe aṣeyọri</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

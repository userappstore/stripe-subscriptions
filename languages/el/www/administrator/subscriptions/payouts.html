<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payouts.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Πληρωμές</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Πληρωμές</h1>
  <p translate="yes">Κάθε φορά που το Stripe σας στέλνει τα έσοδά σας, δημιουργείται μια πληρωμή.</p>
  <div id="message-container"></div>
  <div id="no-payouts">
    <p translate="yes">Δεν έχουν πραγματοποιηθεί ακόμη πληρωμές.</p>
  </div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Ποσό</th>
        <th translate="yes">Stripe λογαριασμός</th>
        <th translate="yes">Κατάσταση</th>
        <th translate="yes">Περιγραφή</th>
        <th translate="yes">Ημερομηνία</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/payouts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payout-row">
    <tr id="${payout.id}">
      <td>
        <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
      </td>
      <td>${payout.amountFormatted}</td>
      <td>
        <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
      </td>
      <td id="status-${payout.id}"></td>
      <td>${payout.description}</td>
      <td>${payout.dateFormatted}</td>
    </tr>
  </template>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Δεν βρέθηκε τραπεζικός λογαριασμός</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Μη έγκυρο νόμισμα</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Μη έγκυρος αριθμός λογαριασμού</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Ανεπαρκείς πόροι</span>
  </template>
  <template id="declined">
    <span translate="yes">Η τράπεζα απέρριψε τη μεταφορά</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Χωρίς χρέωση τραπεζικού λογαριασμού</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Δεν ήταν δυνατή η επεξεργασία</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Η ιδιοκτησία της τράπεζας άλλαξε</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Ο τραπεζικός λογαριασμός είναι περιορισμένος</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Ο τραπεζικός λογαριασμός παγώθηκε</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Ο τραπεζικός λογαριασμός έκλεισε</span>
  </template>
</body>
</html>

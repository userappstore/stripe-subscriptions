<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Θέα ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Θέα ${charge.id}</h1>
  <div id="message-container"></div>
  <table id="charges-table" class="pure-table data-table">
    <tbody id="${charge.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Πελάτης</th>
        <td>
          <a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">επί πληρωμή</th>
        <td>${charge.paid}</td>
      </tr>
      <tr>
        <th translate="yes">Ποσό</th>
        <td>${charge.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Το ποσό επιστράφηκε</th>
        <td>${charge.amountRefundedFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Ημερομηνία</th>
        <td>${charge.dateFormatted}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

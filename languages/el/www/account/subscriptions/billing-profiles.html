<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-billing-profiles.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Προφίλ χρέωσης</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Προφίλ χρέωσης</h1>
  <p><a href="/account/subscriptions/create-billing-profile" class="pure-button pure-button-primary" translate="yes">Δημιουργία προφίλ χρέωσης</a></p>
  <div id="no-customers">
    <p translate="yes">Δεν έχετε προσθέσει ακόμη πληροφορίες χρέωσης.</p>
  </div>
  <table id="customers-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ΗΛΕΚΤΡΟΝΙΚΗ ΔΙΕΥΘΥΝΣΗ</th>
        <th translate="yes">Περιγραφή</th>
        <th translate="yes">Συνδρομές επί πληρωμή</th>
        <th translate="yes">Δωρεάν συνδρομές</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/subscriptions/billing-profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="customer-row">
    <tr id="${customer.id}">
      <td>
        <a href="/account/subscriptions/billing-profile?customerid=${customer.id}">${customer.id}</a>
      </td>
      <td>
        <a href="mailto:${customer.email}">${customer.email}</a>
      </td>
      <td>${customer.description}</td>
      <td>
        <a href="/account/subscriptions/billing-profile-subscriptions?customerid=${customer.id}">${customer.paid}</a>
      </td>
      <td>
        <a href="/account/subscriptions/billing-profile-subscriptions?customerid=${customer.id}">${customer.free}</a>
      </td>
    </tr>
  </template>
</body>
</html>

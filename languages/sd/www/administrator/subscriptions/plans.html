<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">وبوصنم</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">وبوصنم</h1>
  <p translate="yes">.نهآ ادنيهاٺ نشپرڪسبس ِءال نبوصنم ليپڇ نيفراص</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">ويهاٺ وبوصنم</a></p>
  <div id="no-plans">
    <p translate="yes">.يهآ ويو ويهاٺ هن وبوصنم وڪ نيئات اڃا</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">راواديپ</th>
        <th translate="yes">تميق</th>
        <th translate="yes">شئامزآ</th>
        <th translate="yes">تيثيح</th>
        <th translate="yes">ويو ويھاٺ</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}" translate="yes">ودوسم</td>
      <td id="published-plan-${plan.id}" translate="yes">ليٿ عياش</td>
      <td id="unpublished-plan-${plan.id}" translate="yes">ليپڇ ڻا</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

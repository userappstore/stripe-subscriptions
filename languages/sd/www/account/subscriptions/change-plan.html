<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">يدنب هبوصنم ِءال يليدبت ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">يدنب هبوصنم ِءال يليدبت ${subscription.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" action="/account/subscriptions/change-plan?subscriptionid=${subscription.id}" class="pure-form pure-form-stacked" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">وبوصنم هدوجوم</label> 
      <span id="plan-name" class="next-charge"></span>
    </div>
    <div class="pure-control-group">
      <label for="source" translate="yes">وبوصنم نوئن</label> 
      <select id="planid" name="planid">
        <option value="" translate="yes">
          ويڊنوچ وبوصنم
        </option>
      </select>
    </div>
    <div id="payment-method-container" class="pure-control-group">
      <label for="source" translate="yes">وقيرط وج يگئادا</label>
      <select id="paymentmethodid" name="paymentmethodid">
        <option value="" translate="yes">
          ويڊنوچ وقيرط وج يگئادا
        </option>
      </select>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Change plan</button>
    </div>
  </form>
  <template id="plan-option-template">
    <option value="${plan.id}">
      ${plan.id}
    </option>
  </template>
  <template id="payment-method-option-template">
    <option value="${payment_method.id}">
      ${payment_method.id}
    </option>
  </template>
  <template id="plan-name-template">
    <span>${plan.id}</span>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      يهآ يئو يٿ وزات تينڪر يجنهنت !يبايماڪ
    </div>
  </template>
  <template id="invalid-paymentmethodid">
    <div class="error message" translate="yes">
      يجرھگ ڻرڪ لماش تامولعم يج يگئادا يت روط يمزال يک ناھوت !صقن
    </div>
  </template>
  <template id="no-plans">
    <div class="error message" translate="yes">
      يھان وبوصنم ليپڇ ِءال يج يليدبت ۾ !صقن
    </div>
  </template>
  <template id="invalid-planid">
    <div class="error message" translate="yes">
      ويو ويڊنوچ وبوصنم طلغ ڪه !صقن
    </div>
  </template>
  <template id="invalid-plan">
    <div class="error message" translate="yes">
      ويو ويڊنوچ وبوصنم طلغ ڪه !صقن
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      يئه يئو يٿ يطلغ ڪه ۾ ڻرڪ ٽيڊپا نشپرڪسبس يج ناهوت !صقن
    </div>
  </template>
</body>
</html>

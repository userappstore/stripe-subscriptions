<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Perdoneu ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Perdoneu ${invoice.id}</h1>
  <p translate="yes">Això tancarà la factura amb qualsevol quantitat perdonada.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Forgive invoice</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! La factura s'ha marcat com a no col·leccionable
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error en oblidar la factura
    </div>
  </template>
</body>
</html>

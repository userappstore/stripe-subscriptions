<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Edita ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Edita ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nom</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Etiqueta de la unitat (per exemple, persona, equip, seient)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Descripció de càrrega en estats bancaris</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! S'ha actualitzat el producte
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error en actualitzar la informació del producte
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Error! El nom del producte no és vàlid
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Error! El nom del producte és massa curt o massa llarg
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Error! La descripció de càrrega no és vàlida
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Error! Etiqueta de la unitat no vàlida o que falta
    </div>
  </template>
</body>
</html>

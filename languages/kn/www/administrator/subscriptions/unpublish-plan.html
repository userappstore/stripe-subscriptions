<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಪ್ರಕಟಿಸಬೇಡಿ ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ಪ್ರಕಟಿಸಬೇಡಿ ${plan.id}</h1>
  <p translate="yes">ಯೋಜನೆ ತಕ್ಷಣವೇ ಬಳಕೆದಾರರಿಂದ ಅನ್u200cಸಬ್u200cಸ್ಕ್ರೈಬ್ ಆಗುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">ಯೋಜನೆಯನ್ನು ಪ್ರಕಟಿಸಬೇಡಿ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಯೋಜನೆ ಅಪ್ರಕಟಿತವಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಯೋಜನೆಯನ್ನು ಅಪ್ರಕಟಿಸುವಲ್ಲಿ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pohled ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Pohled ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Množství</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe účet</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Postavení</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Popis</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nebyl nalezen žádný bankovní účet</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Neplatná měna</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Nesprávné jméno držitele účtu.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Neplatné číslo účtu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Nedostatečné finanční prostředky</span>
  </template>
  <template id="declined">
    <span translate="yes">Banka odmítla převod</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Žádný debet na bankovním účtu</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Nelze zpracovat</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Vlastnictví banky se změnilo</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Bankovní účet je omezen</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankovní účet je zmrazený</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankovní účet uzavřen</span>
  </template>
</body>
</html>

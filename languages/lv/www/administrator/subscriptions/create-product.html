<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Izveidot produktu</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Izveidot produktu</h1>
  <p translate="yes">Produkti apraksta plānu saturu.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/create-product" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Vārds</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Vienības marķējums (piemēram, persona, komanda, sēdeklis)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Maksas apraksts bankas izrakstos</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="22">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Izveidot produktu</button>
    </div>
  </form>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs produkta nosaukums
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Kļūda! Produkta nosaukums ir pārāk īss vai pārāk garš
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs maksas apraksts
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Kļūda! Nederīga vai trūkstoša vienības etiķete
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumi! Produkts ir izveidots
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Iesniedzot produktu, radās kļūda
    </div>
  </template>
</body>
</html>

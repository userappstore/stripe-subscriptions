<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kho kom raug ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Kho kom raug ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">Khoom muag</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          Xaiv yam khoom
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">Dawb mus sib hnub (siab tshaj 720)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Lub hom phiaj muaj tshiab lawm
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho kev ua yuam kev tshwm sim muab kho dua rau daim ntawv
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Yuam kev! Tus nqi invalid lub npe
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      Yuam kev! Invalid khoom ID tus nqi
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      Yuam kev! Invalid, unpublished los yog yeej tsis tau luam khoom
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      Yuam kev! Invalid sij hawm nqi mus sib
    </div>
  </template>
</body>
</html>

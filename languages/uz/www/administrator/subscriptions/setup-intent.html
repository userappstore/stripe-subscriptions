<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-setup-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ko'rinish ${setup_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Ko'rinish ${setup_intent.id}</h1>P
  <table id="setup_intents-table" class="pure-table data-table">
    <tbody id="${setup_intent.id}">
      <tr>
        <th>ID</th>
        <td>${setup_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">Xaridor</th>
        <td>
          <a href="/administrator/subscriptions/customer?setupintentid=${setup_intent.customer}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Hisob</th>
        <td>
          <a href="/administrator/account?accountid=${setup_intent.metadata.accountid}">${setup_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Holat</th>
        <td id="requires_capture" translate="yes">Qo'lga olishni talab qiladi</td>
        <td id="requires_setup_method" translate="yes">O'rnatish usulini talab qiladi</td>
        <td id="requires_payment_method" translate="yes">To'lov usulini talab qiladi</td>
        <td id="processing"></td>
        <td id="requires_confirmation" translate="yes">Tasdiqlashni talab qiladi</td>
        <td id="requires_action" translate="yes">Harakatni talab qiladi</td>
        <td id="canceled" translate="yes">Bekor qilindi</td>
        <td id="succeeded" translate="yes">Bajarildi</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

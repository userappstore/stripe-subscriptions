<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">რედაქტირება ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">რედაქტირება ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">სახელი</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">განყოფილების ეტიკეტი (მაგ. ადამიანი, გუნდი, ადგილი)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">აღწერილობა დააკისროს საბანკო ანგარიშგებაში</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      წარმატებები! პროდუქტი განახლებულია
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      შეცდომა! შეცდომა მოხდა პროდუქტის ინფორმაციის განახლებისას
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი პროდუქტის სახელი
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      შეცდომა! პროდუქტის სახელი ძალიან მოკლე ან ძალიან გრძელია
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      შეცდომა! ბრალის არასწორი აღწერა
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ან დაკარგული ერთეულის ეტიკეტი
    </div>
  </template>
</body>
</html>

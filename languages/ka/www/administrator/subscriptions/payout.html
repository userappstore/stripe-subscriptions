<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ხედი ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ხედი ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">თანხა</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe ანგარიში</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">სტატუსი</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">აღწერა</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">საბანკო ანგარიში ვერ მოიძებნა</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">არასწორი ვალუტა</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">ანგარიშის მფლობელის სახელი არასწორია.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">არასწორი ანგარიშის ნომერი</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Არასაკმარისი ფინანსები</span>
  </template>
  <template id="declined">
    <span translate="yes">ბანკმა უარი თქვა გადარიცხვაზე</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">საბანკო ანგარიშის სადებეტო</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">ვერ დამუშავდა</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">შეიცვალა ბანკის საკუთრება</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">საბანკო ანგარიში შეიზღუდა</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">ბანკის ანგარიში გაყინული</span>
  </template>
  <template id="account_closed">
    <span translate="yes">საბანკო ანგარიში დახურულია</span>
  </template>
</body>
</html>

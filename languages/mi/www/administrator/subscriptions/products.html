<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nga Hua</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Nga Hua</h1>
  <p translate="yes">Kei te hiahia nga mahere ki nga hua e tautuhi ana i o raatau tuhinga.</p>
  <p><a href="/administrator/subscriptions/create-product" class="pure-button pure-button-primary" translate="yes">Waihangahia te hua</a></p>
  <div id="no-products">
    <p translate="yes">Kaore ano kia puta he hua.</p>
  </div>
  <table id="products-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Ingoa</th>
        <th translate="yes">Whakaahuatanga Kupu</th>
        <th translate="yes">Te mana</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/products?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="product-row">
    <tr id="${product.id}">
      <td>
        <a href="/administrator/subscriptions/product?productid=${product.id}">${product.id}</a>
      </td>
      <td>${product.name}</td>
      <td>${product.statement_descriptor}</td>
      <td id="not-published-${product.id}" translate="yes">Kaore ano kia whakaputaina</td>
      <td id="published-${product.id}" translate="yes">Whakaputaina</td>
      <td id="unpublished-${product.id}" translate="yes">Kaore i whakaputaina</td>
    </tr>
  </template>
</body>
</html>

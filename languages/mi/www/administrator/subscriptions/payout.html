<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tirohia ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Tirohia ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Kaha</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">PÅ«kete Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Te mana</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Whakaahuatanga</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Kaore i kitea he putea putea</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Moni kore</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">He he te ingoa o te kaipupuri nama.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Te nama kaute kore</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">He iti nga moni</span>
  </template>
  <template id="declined">
    <span translate="yes">Kua heke te peeke</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Kaore he putea kaute nama</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Kaore i taea te whakahaere</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Kua hurihia te rangatiratanga o te peeke</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Kua aukati te putea putea</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">He huka te putea peeke</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Katia nga putea putea</span>
  </template>
</body>
</html>

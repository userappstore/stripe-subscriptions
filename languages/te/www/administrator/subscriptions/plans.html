<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plans.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ప్రణాళికలు</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ప్రణాళికలు</h1>
  <p translate="yes">వినియోగదారులు ప్రచురించిన ప్రణాళికలకు చందాలను సృష్టిస్తారు.</p>
  <p><a href="/administrator/subscriptions/create-plan" class="pure-button pure-button-primary" translate="yes">ప్రణాళికను సృష్టించండి</a></p>
  <div id="no-plans">
    <p translate="yes">ఇంకా ప్రణాళికలు రూపొందించబడలేదు.</p>
  </div>
  <table id="plans-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ఉత్పత్తి</th>
        <th translate="yes">ధర</th>
        <th translate="yes">ట్రయల్</th>
        <th translate="yes">స్థితి</th>
        <th translate="yes">రూపొందించబడింది</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?plans=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="plan-row">
    <tr id="${plan.id}">
      <td>
        <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
      </td>
      <td>${plan.priceFormatted}</td>
      <td>${plan.trialFormatted}</td>
      <td id="draft-plan-${plan.id}" translate="yes">చిత్తుప్రతి</td>
      <td id="published-plan-${plan.id}" translate="yes">ప్రచురించబడింది</td>
      <td id="unpublished-plan-${plan.id}" translate="yes">ప్రచురించబడలేదు</td>
      <td>${plan.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

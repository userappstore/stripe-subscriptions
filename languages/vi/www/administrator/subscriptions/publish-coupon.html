<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Công bố ${coupon.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Công bố ${coupon.id}</h1>
  <p translate="yes">Điều này sẽ làm cho phiếu giảm giá có thể được sử dụng bởi bất cứ ai biết mã.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Xuất bản phiếu giảm giá</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Phiếu giảm giá đã được công bố
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Đã xảy ra lỗi khi xuất bản phiếu giảm giá
    </div>
  </template>
</body>
</html>

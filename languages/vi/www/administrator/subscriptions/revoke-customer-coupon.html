<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Thu hồi phiếu giảm giá từ ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Thu hồi phiếu giảm giá từ ${customer.id}</h1>
  <p translate="yes">Điều này sẽ loại bỏ giảm giá từ khách hàng.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-customer-coupon?customerid=${customer.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Phiếu giảm giá đã bị thu hồi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi khi áp dụng phiếu giảm giá
    </div>
  </template>
</body>
</html>

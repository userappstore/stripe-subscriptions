<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Biên tập ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Biên tập ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">Sản phẩm</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          Chọn sản phẩm
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">Ngày dùng thử miễn phí (tối đa 720)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Kế hoạch đã được cập nhật
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi cập nhật thông tin kế hoạch
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Lỗi! Giá trị tên không hợp lệ
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      Lỗi! Giá trị ID sản phẩm không hợp lệ
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      Lỗi! Sản phẩm không hợp lệ, chưa được công bố hoặc chưa từng được công bố
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      Lỗi! Giá trị thời gian dùng thử không hợp lệ
    </div>
  </template>
</body>
</html>

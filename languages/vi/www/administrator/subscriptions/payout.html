<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Lượt xem ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Lượt xem ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Số tiền</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Tài khoản Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Trạng thái</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Sự miêu tả</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Không tìm thấy tài khoản ngân hàng</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Tiền tệ không hợp lệ</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Tên chủ tài khoản không chính xác.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">số tài khoản không hợp lệ</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Không đủ tiền</span>
  </template>
  <template id="declined">
    <span translate="yes">Ngân hàng từ chối chuyển khoản</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Không ghi nợ tài khoản ngân hàng</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Không thể xử lý</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Thay đổi sở hữu ngân hàng</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Tài khoản ngân hàng bị hạn chế</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Tài khoản ngân hàng bị đóng băng</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Tài khoản ngân hàng đã đóng</span>
  </template>
</body>
</html>

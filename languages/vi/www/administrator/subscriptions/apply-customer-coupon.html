<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Áp dụng phiếu giảm giá cho ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Áp dụng phiếu giảm giá cho ${customer.id}</h1>
  <p translate="yes">Phiếu giảm giá sẽ vẫn có hiệu lực cho đến khi hết hạn hoặc loại bỏ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/apply-customer-coupon?customerid=${customer.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="couponid" translate="yes">Chọn phiếu giảm giá</label>
      <select id="couponid" name="couponid">
        <option value="" translate="yes">
          Chọn phiếu giảm giá
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit">Apply discount</button>
  </form>
  <template id="coupon-option">
    <option value="${coupon.id}">
      ${coupon.id}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Phiếu giảm giá đã được áp dụng
    </div>
  </template>
  <template id="invalid-couponid">
    <div class="error message" translate="yes">
      Lỗi! Một phiếu giảm giá không hợp lệ đã được cung cấp
    </div>
  </template>
  <template id="invalid-coupon">
    <div class="error message" translate="yes">
      Lỗi! Một phiếu giảm giá không hợp lệ đã được cung cấp
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi khi áp dụng phiếu giảm giá
    </div>
  </template>
</body>
</html>

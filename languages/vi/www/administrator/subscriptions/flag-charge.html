<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cờ ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Cờ ${charge.id}</h1>
  <p translate="yes">Nếu bạn nghĩ rằng một khoản phí là đánh dấu gian lận, điều đó có thể giúp Stripe chặn các khoản phí tương tự sau này.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Flag charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Phí đã được gắn cờ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Xảy ra lỗi gắn cờ phí
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">यसमा कुपन लागू गर्नुहोस् ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">यसमा कुपन लागू गर्नुहोस् ${customer.id}</h1>
  <p translate="yes">कुपन यसको समाप्ति वा हटाउनसम्म प्रभावमा रहनेछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/apply-customer-coupon?customerid=${customer.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="couponid" translate="yes">कुपन चयन गर्नुहोस्</label>
      <select id="couponid" name="couponid">
        <option value="" translate="yes">
          कुपन चयन गर्नुहोस्
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" type="submit">Apply discount</button>
  </form>
  <template id="coupon-option">
    <option value="${coupon.id}">
      ${coupon.id}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! कुपन लागू गरिएको छ
    </div>
  </template>
  <template id="invalid-couponid">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अवैध कुपन प्रदान गरिएको थियो
    </div>
  </template>
  <template id="invalid-coupon">
    <div class="error message" translate="yes">
      त्रुटि! एउटा अवैध कुपन प्रदान गरिएको थियो
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! कुपन लागू गर्दा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>

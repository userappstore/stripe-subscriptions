<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">प्रकाशित गर्नुहोस् ${coupon.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">प्रकाशित गर्नुहोस् ${coupon.id}</h1>
  <p translate="yes">यो कुपन कोड थाहा हुने जो कोहीले पनि प्रयोग गर्न योग्य बनाउँदछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">कुपन प्रकाशित गर्नुहोस्</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! कुपन प्रकाशित भएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! कुपन प्रकाशित गर्दा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>

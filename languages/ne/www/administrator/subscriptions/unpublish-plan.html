<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">अप्रकाशित गर्नुहोस् ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">अप्रकाशित गर्नुहोस् ${plan.id}</h1>
  <p translate="yes">यो योजना तुरून्त प्रयोगकर्ताहरू द्वारा सदस्यता रद्द गरिनेछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">अप्रकाशित योजना</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! योजना अप्रकाशित गरिएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! योजना अप्रकाशित गर्दा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">vyhliadka ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">vyhliadka ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">čiastka</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Účet Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Postavenie</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">popis</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nenašiel sa žiadny bankový účet</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Neplatná mena</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Nesprávne meno majiteľa účtu.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Neplatné číslo účtu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Nedostatok prostriedkov</span>
  </template>
  <template id="declined">
    <span translate="yes">Banka odmietla prevod</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Žiadny debet z bankového účtu</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Nepodarilo sa spracovať</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Vlastníctvo banky sa zmenilo</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Bankový účet je obmedzený</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankový účet je zmrazený</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankový účet je zatvorený</span>
  </template>
</body>
</html>

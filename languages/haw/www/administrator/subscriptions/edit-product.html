<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hoʻoponopono ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Hoʻoponopono ${product.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-product?productid=${product.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Tagu inoa</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Papa inoa (e hoʻohālike, ka hui, ka noho)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Hoʻolaha ka wehewehe ma nā waihona kālā</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="50">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update product</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua hoʻonui ʻia ka huahana
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua hewa kekahi hana e hoʻonui ai i ka ʻikepili o ka huahana
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      ʻAno. Inoa inoa huahana ʻole
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka inoa ʻo ka huahana paha e pōkole a lōʻihi paha
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka wehewehe hoʻohālikelike hewa ʻole
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      ʻAno. Hōʻailona a nalowale ʻole e hoʻohana ʻia
    </div>
  </template>
</body>
</html>

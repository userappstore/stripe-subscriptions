<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Thov kom them rov qab rau ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Thov kom them rov qab rau ${invoice.id}</h1>
  <p translate="yes">Cov nyiaj them rov qab yuav raug tshuaj xyuas thiab tej zaum yuav tso cai los yog tsis kam raws li cov nqi tshwm sim.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Vim li cas</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Request
        refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Koj txoj kev thov thim nyiaj rov qab raug tsis pom zoo
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Yuam Kev! Qhov tsis muaj tseeb lossis ploj vim li cas tau muab rau
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Daim ntawv thov cov nyiaj them rov qab tau lodged
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred requesting a refund
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Yuam Kev! Tus nqi tsis raug xaiv tau raug xaiv
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Yuam Kev! Tus nqi tsis raug xaiv tau raug xaiv
    </div>
  </template>
</body>

</html>

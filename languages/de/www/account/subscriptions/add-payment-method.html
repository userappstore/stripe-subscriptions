<!DOCTYPE html>
<html lang="en" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Zahlungsmethode hinzufügen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" target="_top">
  <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
  <script id="client-v3">
    window.stripePublishableKey = '${dashboard.stripePublishableKey}'
  </script>
  <script id="common-v3" src="/public/subscriptions/subscriptions.js"></script>
  <script id="handler-v3" src="/public/subscriptions/stripe-v3-add-payment-method.js"></script>
</head>

<body>
  <h1 translate="yes">Zahlungsmethode hinzufügen</h1>
  <div id="message-container"></div>
  <form id="form-stripejs-v3" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/add-payment-method?customerid=${dashboard.customerid}" name="form-stripejs-v3">
    <input type="hidden" name="token" id="token">
    <div id="card-errors"></div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <label translate="yes">Kartennummer</label>
          <div class="adjacent" id="card-container"></div>
        </div>
        <div class="pure-u-5-24">
          <label for="cvc">CVC</label>
          <div id="cvc-container" class="adjacent"></div>
        </div>
        <div class="pure-u-6-24">
          <label for="mm" translate="yes">Ablauf</label>
          <div id="expiry-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Name auf der Karte</label>
      <input required="" id="name" name="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">Anschrift Zeile 1</label>
      <input id="address_line1" name="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">Adresszeile 2</label>
      <input id="address_line2" name="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">Stadt</label>
      <input id="address_city" name="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">Staat oder Provinz</label>
          <div class="adjacent">
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                Staat wählen
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <label translate="yes">Postleitzahl</label>
          <div id="zip-container"></div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">Land</label>
      <select id="address_country" name="address_country">
        <option value="" translate="yes">
          Land auswählen
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="adjacent pure-button pure-button-primary" type="submit" translate="yes">Save
        profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true" translate="yes">Change country</button>
    </div>
  </form>
  <form id="form-nojs" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/add-payment-method?customerid=${dashboard.customerid}" name="form-nojs">
    <div class="pure-control-group">
      <label for="description" translate="yes">Profil Beschreibung</label>
      <input required="" id="description" name="description" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Kontakt E-mail</label>
      <input required="" id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-13-24">
          <div class="adjacent">
            <label for="number" translate="yes">Karte</label>
            <input name="number" rqeuired="" id="number" type="text" maxlength="19">
          </div>
        </div>
        <div class="pure-u-4-24">
          <label for="cvc">CVC</label>
          <div class="adjacent">
            <input name="cvc" required="" id="cvc" type="text" maxlength="3">
          </div>
        </div>
        <div class="pure-u-7-24">
          <label for="mm" translate="yes">Ablauf</label>
          <div class="pure-g">
            <div class="pure-u-1-2">
              <div class="adjacent">
                <input name="exp_month" required="" placeholder="MM" id="exp_month" type="text" maxlength="2">
              </div>
            </div>
            <div class="pure-u-1-2">
              <input name="exp_year" required="" placeholder="YY" id="exp_year" type="text" maxlength="2">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Name auf der Karte</label>
      <input required="" id="name" name="name" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line1" translate="yes">Anschrift Zeile 1</label>
      <input id="address_line1" name="address_line1" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_line2" translate="yes">Adresszeile 2</label>
      <input id="address_line2" name="address_line2" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <label for="address_city" translate="yes">Stadt</label>
      <input id="address_city" name="address_city" type="text" maxlength="1000">
    </div>
    <div class="pure-control-group">
      <div class="pure-g">
        <div class="pure-u-2-3">
          <label for="address_state" translate="yes">Staat oder Provinz</label>
          <div class="adjacent">
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                Staat wählen
              </option>
            </select>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div id="zip-container" class="pure-control-group">
            <label for="address_zip">ZIP</label>
            <input id="address_zip" name="address_zip" type="text" maxlength="1000">
          </div>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="address_country" translate="yes">Land</label>
      <select name="address_country" id="address_country">
        <option value="" translate="yes">
          Land auswählen
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Save
        profile</button>
      <button class="pure-button" type="submit" name="refresh" value="true" translate="yes">Change country</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country.code}">
      ${country.name}
    </option>
  </template>
  <template id="state-option">
    <option value="${state.code}">
      ${state.name}
    </option>
  </template>
  <template id="invalid-token">
    <div class="error message" translate="yes">
      Error! An error occurred saving your card
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Error! Ungültiger oder fehlender Name
    </div>
  </template>
  <template id="invalid-number">
    <div class="error message" translate="yes">
      Error! Ungültige oder fehlende Kartennummer
    </div>
  </template>
  <template id="invalid-cvc">
    <div class="error message" translate="yes">
      Error! Ungültige oder fehlende CVC-Nummer
    </div>
  </template>
  <template id="invalid-exp_month">
    <div class="error message" translate="yes">
      Error! Ungültiger oder fehlender Ablaufmonat
    </div>
  </template>
  <template id="invalid-exp_year">
    <div class="error message" translate="yes">
      Error! Ungültiges oder fehlendes Ablaufjahr
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Das Abrechnungsprofil wurde erstellt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Beim Aktualisieren Ihrer Informationen ist ein Fehler aufgetreten
    </div>
  </template>
</body>

</html>

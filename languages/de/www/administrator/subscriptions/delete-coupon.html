<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Löschen ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">Löschen ${coupon.id}</h1>
  <p translate="yes">Der Gutschein wird sofort gelöscht und kann nicht wiederhergestellt werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/delete-coupon?couponid=${coupon.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Delete
      coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Der Plancoupon wurde gelöscht
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the coupon
    </div>
  </template>
</body>

</html>

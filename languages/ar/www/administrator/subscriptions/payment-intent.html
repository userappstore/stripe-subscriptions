<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payment-intent.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">يأر ${payment_intent.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">يأر ${payment_intent.id}</h1>
  <table id="payment_intents-table" class="pure-table data-table">
    <tbody id="${payment_intent.id}">
      <tr>
        <th>ID</th>
        <td>${payment_intent.id}</td>
      </tr>
      <tr>
        <th translate="yes">نوبزلا</th>
        <td>
          <a href="/administrator/subscriptions/customer?paymentintentid=${payment_intent.customer}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">ةروتاف</th>
        <td>
          <a href="/administrator/subscriptions/invoice?invoiceid=${payment_intent.invoice}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">باسحلا</th>
        <td>
          <a href="/administrator/account?accountid=${payment_intent.metadata.accountid}">${payment_intent.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">ةيمك</th>
        <td>${payment_intent.amountFormatted} ${payment_intent.currency}</td>
      </tr>
      <tr>
        <th translate="yes">ةلاحلا</th>
        <td id="requires_payment_method" translate="yes">عفد ةقيرط بلطتي</td>
        <td id="requires_confirmation" translate="yes">ديكأتلا بلطتي</td>
        <td id="requires_action" translate="yes">لمعلا بلطتي</td>
        <td id="requires_source" translate="yes">ردصم بلطتي</td>
        <td id="processing" translate="yes">ةجلاعم</td>
        <td id="requires_capture" translate="yes">طاقتلالا بلطتي</td>
        <td id="canceled" translate="yes">تيغلأ</td>
        <td id="succeeded" translate="yes">تحجن</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">वापसी का अनुरोध</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">वापसी का अनुरोध</h1>
  <p translate="yes">उपयोगकर्ता एक अनुग्रह अवधि के दौरान खुद को वापस कर सकते हैं, फिर व्यवस्थापक द्वारा अनुमोदित धनवापसी का अनुरोध कर सकते हैं।</p>
  <div id="message-container"></div>
  <div id="no-charges">
    <p translate="yes">अभी तक कोई धनवापसी अनुरोध नहीं हुआ है।</p>
  </div>
  <table id="charges-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ग्राहक</th>
        <th translate="yes">चार्ज की तारीख</th>
        <th translate="yes">रकम</th>
        <th translate="yes">कारण</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/charges?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="charge-row">
    <tr id="${charge.id}">
      <td>
        <a href="/administrator/subscriptions/charge?chargeid=${charge.id}">${charge.id}</a>
      </td>
      <td>
        <a href="/administrator/subscriptions/customer?customerid=${charge.customer}">${charge.customer}</a>
      </td>
      <td>${charge.dateFormatted}</td>
      <td>${charge.amountFormatted}</td>
      <td>${charge.metadata.refundReason}</td>
    </tr>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">रद्द करना ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">रद्द करना ${subscription.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/delete-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div id="refund-container">
      <label translate="yes">विकल्प रद्द करें</label>
      <div class="pure-checkbox">
        <div class="pure-checkbox">
          <label id="delay-label">
            <input id="delay-checkbox" name="refund" value="at_period_end" type="radio">
            <span translate="yes">वर्तमान बिलिंग अवधि के बाद</span>
          </label>
          <label id="immediate-label">
            <input id="immediate-checkbox" name="refund" value="immediate" type="radio">
            <span translate="yes">तुरंत रद्द करें</span>
          </label>
          <label id="credit-label">
            <input id="credit-checkbox" name="refund" value="credit" type="radio">
            <span translate="yes">भविष्य के भुगतान के लिए क्रेडिट अप्रयुक्त संतुलन</span>
          </label>
          <label id="refund-label">
            <input id="refund-checkbox" name="refund" value="refund" type="radio">
            <span translate="yes">मूल कार्ड के लिए अप्रयुक्त शेष राशि</span>
          </label>
        </div>
      </div>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Delete
        subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! सदस्यता रद्द कर दी गई है
    </div>
  </template>
  <template id="success-refund">
    <div class="success message" translate="yes">
      सफलता! सदस्यता रद्द और वापस कर दी गई है
    </div>
  </template>
  <template id="success-credit">
    <div class="success message" translate="yes">
      सफलता! सदस्यता रद्द कर दी गई है और आपके खाते को क्रेडिट कर दिया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred canceling the subscription
    </div>
  </template>
  <template id="invalid subscription">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य सदस्यता का चयन किया गया था
    </div>
  </template>
</body>

</html>

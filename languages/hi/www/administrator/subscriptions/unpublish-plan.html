<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">अप्रकाशित ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">अप्रकाशित ${plan.id}</h1>
  <p translate="yes">योजना उपयोगकर्ताओं द्वारा तुरंत सदस्यता समाप्त हो जाएगी।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">अप्रकाशित योजना</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! योजना को अप्रकाशित किया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! योजना को अप्रकाशित करने में त्रुटि हुई
    </div>
  </template>
</body>
</html>

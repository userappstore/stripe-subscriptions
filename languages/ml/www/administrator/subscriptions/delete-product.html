<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ഇല്ലാതാക്കുക ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">ഇല്ലാതാക്കുക ${product.id}</h1>
  <p translate="yes">ഉൽപ്പന്നം ഉടനടി ഇല്ലാതാക്കും, വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/delete-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Delete product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഉൽപ്പന്നം ഇല്ലാതാക്കി
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഉൽപ്പന്നം ഇല്ലാതാക്കുന്നതിൽ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>

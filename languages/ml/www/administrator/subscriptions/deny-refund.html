<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" />
  <title translate="yes">റീഫണ്ട് നിരസിക്കുക ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">റീഫണ്ട് നിരസിക്കുക ${charge.id}</h1>
  <p translate="yes">നിങ്ങൾu200cക്ക് തെറ്റുപറ്റിയെന്ന് തോന്നുകയാണെങ്കിൽu200c ഉപയോക്താവിന് ഇത് അവരുടെ ബാങ്കുമായി വർദ്ധിപ്പിക്കാം.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/deny-refund?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">കാരണം</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Deny refund</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! റീഫണ്ട് നിരസിച്ചു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! റീഫണ്ട് അയയ്u200cക്കുന്നതിൽ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>

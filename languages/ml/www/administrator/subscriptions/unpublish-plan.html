<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">പ്രസിദ്ധീകരിക്കുക ${plan.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">പ്രസിദ്ധീകരിക്കുക ${plan.id}</h1>
  <p translate="yes">പ്ലാൻu200c ഉടൻu200c തന്നെ ഉപയോക്താക്കൾu200cക്ക് അൺu200cസബ്u200cസ്u200cക്രൈബുചെയ്യാൻu200c കഴിയും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-plan?planid=${plan.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unpublish plan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! പദ്ധതി പ്രസിദ്ധീകരിച്ചിട്ടില്ല
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! പ്ലാൻu200c പ്രസിദ്ധീകരിക്കാത്തതിൽu200c ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>

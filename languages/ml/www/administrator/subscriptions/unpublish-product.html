<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">പ്രസിദ്ധീകരിക്കുക ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">പ്രസിദ്ധീകരിക്കുക ${product.id}</h1>
  <p translate="yes">പുതിയ പ്ലാനുകൾ വഴി ഉൽപ്പന്നം ഉടനടി ഉപയോഗശൂന്യമാകും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/unpublish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">ഉൽപ്പന്നം പ്രസിദ്ധീകരിക്കുക</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഉൽപ്പന്നം പ്രസിദ്ധീകരിച്ചിട്ടില്ല
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഉൽപ്പന്നം പ്രസിദ്ധീകരിക്കാത്തതിൽ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>

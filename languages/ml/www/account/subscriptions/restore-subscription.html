<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">പുന .സ്ഥാപിക്കുക ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">പുന .സ്ഥാപിക്കുക ${subscription.id}</h1>
  <p translate="yes">ഇത് സബ്u200cസ്u200cക്രിപ്u200cഷൻ റദ്ദാക്കുന്നതിൽ നിന്ന് തടയും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/restore-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Restore subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! സബ്u200cസ്u200cക്രിപ്u200cഷൻ പുന ored സ്ഥാപിച്ചു, മേലിൽ റദ്ദാക്കില്ല
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! സബ്u200cസ്u200cക്രിപ്u200cഷൻ പുന oring സ്ഥാപിക്കുന്നതിൽ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>

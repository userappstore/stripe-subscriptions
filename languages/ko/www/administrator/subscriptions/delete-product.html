<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">지우다 ${product.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">지우다 ${product.id}</h1>
  <p translate="yes">제품이 즉시 삭제되며 복구 할 수 없습니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/delete-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Delete
      product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 제품이 삭제되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the product
    </div>
  </template>
</body>

</html>

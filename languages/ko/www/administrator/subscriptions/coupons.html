<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">쿠폰</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">쿠폰</h1>
  <p translate="yes">쿠폰을 사용하면 고객 및 구독에 할인을 적용 할 수 있습니다.</p>
  <div id="message-container"></div>
  <p><a href="/administrator/subscriptions/create-coupon" class="pure-button pure-button-primary" translate="yes">쿠폰 만들기</a></p>
  <div id="no-coupons">
    <p translate="yes">아직 쿠폰이 생성되지 않았습니다.</p>
  </div>
  <table id="coupons-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">할인</th>
        <th translate="yes">상태</th>
        <th translate="yes">만들어진</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/subscriptions/coupons?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="coupon-row">
    <tr id="${coupon.id}">
      <td>
        <a href="/administrator/subscriptions/coupon?couponid=${coupon.id}">${coupon.id}</a>
      </td>
      <td id="amount_off-${coupon.id}">${coupon.amount_offFormatted} ${coupon.currency}</td>
      <td id="percent_off-${coupon.id}">${coupon.percent_off}%</td>
      <td id="draft-coupon-${coupon.id}" translate="yes">초안</td>
      <td id="published-coupon-${coupon.id}" translate="yes">게시 됨</td>
      <td id="unpublished-coupon-${coupon.id}" translate="yes">널리 알려지지 않은</td>
      <td>${coupon.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">용서 ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">용서 ${invoice.id}</h1>
  <p translate="yes">이렇게하면 용서할 금액이있는 송장이 마감됩니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/forgive-invoice?invoiceid=${invoice.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Forgive invoice</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 송장이 수집 불가능으로 표시되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 인보이스를 허용하는 동안 오류가 발생했습니다
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">전망 ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">전망 ${plan.id}</h1>
  <table id="plans-table" class="pure-table data-table">
    <tbody id="${plan.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/plan?planid=${plan.id}">${plan.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">생성물</th>
        <td>
          <a href="/administrator/subscriptions/product?productid=${plan.product}">${plan.product}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">가격</th>
        <td>${plan.priceFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">시험 기간</th>
        <td>${plan.trialFormatted} day(s)</td>
      </tr>
      <tr>
        <th translate="yes">청구 간격</th>
        <td>${plan.interval_count} ${plan.interval}(s)</td>
      </tr>
      <tr>
        <th translate="yes">상태</th>
        <td id="published" translate="yes">게시 됨</td>
        <td id="unpublished" translate="yes">널리 알려지지 않은</td>
        <td id="not-published" translate="yes">아직 게시되지 않음</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

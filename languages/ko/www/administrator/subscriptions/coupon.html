<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-coupon.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">전망 ${coupon.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">전망 ${coupon.id}</h1>
  <table id="coupons-table" class="pure-table data-table">
    <tbody id="${coupon.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/coupon?couponid=${coupon.id}">${coupon.id}</a>
        </td>
      </tr>
      <tr>
        <th id="amount_off-heading" translate="yes">금액</th>
        <td id="amount_off-value">${coupon.amount_offFormatted} ${coupon.currency}</td>
        <th id="percent_off-heading" translate="yes">할인</th>
        <td id="percent_off-value">${coupon.percent_off}%</td>
      </tr>
      <tr>
        <th translate="yes">상태</th>
        <td id="published" translate="yes">게시 됨</td>
        <td id="unpublished" translate="yes">널리 알려지지 않은</td>
        <td id="not-published" translate="yes">아직 게시되지 않음</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

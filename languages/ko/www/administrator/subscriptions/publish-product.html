<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-product.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">게시 ${product.id}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top">
</head>
<body>
  <h1 translate="yes">게시 ${product.id}</h1>
  <p translate="yes">게시 된 제품을 사용하여 계획을 만들 수 있습니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/publish-product?productid=${product.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Publish product</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 제품이 출판되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 제품을 게시하는 동안 오류가 발생했습니다
    </div>
  </template>
</body>
</html>

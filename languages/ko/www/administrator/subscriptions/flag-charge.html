<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">깃발 ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">깃발 ${charge.id}</h1>
  <p translate="yes">청구가 사기 신고라고 생각되면 Stripe가 나중에 유사한 청구를 차단하는 데 도움이 될 수 있습니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/subscriptions/flag-charge?chargeid=${charge.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Flag
      charge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 청구가 신고되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred flagging the charge
    </div>
  </template>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-customer.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">에서 쿠폰 취소 ${customer.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">에서 쿠폰 취소 ${customer.id}</h1>
  <p translate="yes">고객으로부터 할인이 제거됩니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/revoke-customer-coupon?customerid=${customer.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" type="submit">Revoke coupon</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 쿠폰이 취소되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 쿠폰을 적용하는 중에 오류가 발생했습니다
    </div>
  </template>
</body>
</html>

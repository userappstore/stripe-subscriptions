<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-subscription.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">취소 ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>

<body>
  <h1 translate="yes">취소 ${subscription.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/subscriptions/cancel-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div id="refund-container">
      <label translate="yes">옵션 취소</label>
      <div class="pure-checkbox">
        <div class="pure-checkbox">
          <label id="delay-label"><input id="delay-checkbox" name="refund" value="at_period_end" type="radio"> <span
              translate="yes">After current billing period</span></label>
          <label id="immediate-label"><input id="immediate-checkbox" name="refund" value="immediate" type="radio"> <span
              translate="yes">Cancel immediately</span></label>
          <label id="credit-label"><input id="credit-checkbox" name="refund" value="credit" type="radio"> <span
              translate="yes">Credit unused balance for future payments</span></label>
          <label id="refund-label"><input id="refund-checkbox" name="refund" value="refund" type="radio"> <span
              translate="yes">Refund unused balance to original card</span></label>
        </div>
      </div>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Cancel
        subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 가입이 취소되었습니다
    </div>
  </template>
  <template id="success-refund">
    <div class="success message" translate="yes">
      성공! 구독이 취소 및 환불되었습니다
    </div>
  </template>
  <template id="success-credit">
    <div class="success message" translate="yes">
      성공! 가입이 취소되었으며 계정에 크레딧이 부여되었습니다.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred canceling the subscription
    </div>
  </template>
  <template id="invalid-subscription">
    <div class="error message" translate="yes">
      오류! 잘못된 구독이 선택되었습니다
    </div>
  </template>
</body>

</html>

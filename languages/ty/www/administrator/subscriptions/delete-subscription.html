<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-subscription.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faaore ${subscription.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Faaore ${subscription.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/delete-subscription?subscriptionid=${subscription.id}" name="submit-form">
    <div id="refund-container">
      <label translate="yes">Te mau ravea faaore</label>
      <div class="pure-checkbox">
        <div class="pure-checkbox">
          <label id="delay-label">
            <input id="delay-checkbox" name="refund" value="at_period_end" type="radio">
            After current billing period
          </label> 
          <label id="immediate-label">
            <input id="immediate-checkbox" name="refund" value="immediate" type="radio">
            Cancel immediately
          </label> 
          <label id="credit-label">
            <input id="credit-checkbox" name="refund" value="credit" type="radio">
            Credit unused balance for future payments
          </label>
          <label id="refund-label">
            <input id="refund-checkbox" name="refund" value="refund" type="radio">
            Refund unused balance to original card
          </label>
        </div>
      </div>
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Delete subscription</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! Ang te niuniu no ay tumaraa
    </div>
  </template>
  <template id="success-refund">
    <div class="success message" translate="yes">
      Manuiaraa! Ang te niuniu no ay tumaraa and refunded
    </div>
  </template>
  <template id="success-credit">
    <div class="success message" translate="yes">
      Manuiaraa! Ang te niuniu no ay tumaraa and your account credited
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! E hape ocurred fauta-te te niuniu no
    </div>
  </template>
  <template id="invalid subscription">
    <div class="error message" translate="yes">
      Hape! Ua maitihia te hoe te niuniu no faaitehia
    </div>
  </template>
</body>
</html>

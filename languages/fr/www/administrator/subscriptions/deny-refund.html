<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-charge.html">
<head>
  <meta charset="utf-8" />
  <title translate="yes">Refuser le remboursement pour ${charge.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Refuser le remboursement pour ${charge.id}</h1>
  <p translate="yes">L'utilisateur peut signaler cela à sa banque s'il estime que vous êtes dans l'erreur.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/deny-refund?chargeid=${charge.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Raison</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Deny refund</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Le remboursement a été refusé
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur s'est produite lors de l'envoi du remboursement
    </div>
  </template>
</body>
</html>

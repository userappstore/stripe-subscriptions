<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-products.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Créer un produit</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Créer un produit</h1>
  <p translate="yes">Les produits décrivent le contenu des plans.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/create-product" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nom</label>
      <input type="text" id="name" name="name" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="unit_label" translate="yes">Étiquette de l'unité (par exemple, personne, équipe, siège)</label>
      <input type="text" id="unit_label" name="unit_label" maxlength="50">
    </div>
    <div class="pure-control-group">
      <label for="name" translate="yes">Description des frais dans les relevés bancaires</label>
      <input type="text" id="statement_descriptor" name="statement_descriptor" maxlength="22">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit" translate="yes">Créer un produit</button>
    </div>
  </form>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Erreur! Nom de produit non valide
    </div>
  </template>
  <template id="invalid-product-name-length">
    <div class="error message" translate="yes">
      Erreur! Le nom du produit est trop court ou trop long
    </div>
  </template>
  <template id="invalid-statement_descriptor">
    <div class="error message" translate="yes">
      Erreur! Description des frais non valide
    </div>
  </template>
  <template id="invalid-unit_label">
    <div class="error message" translate="yes">
      Erreur! Libellé d'unité non valide ou manquant
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Le produit a été créé
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur s'est produite lors de la soumission du produit
    </div>
  </template>
</body>
</html>

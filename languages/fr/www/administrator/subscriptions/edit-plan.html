<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-plan.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Éditer ${plan.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Éditer ${plan.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/subscriptions/edit-plan?planid=${plan.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="productid" translate="yes">Produit</label>
      <select name="productid" id="productid">
        <option value="" translate="yes">
          Sélectionner un produit
        </option>
      </select>
    </div>
    <div class="pure-control-group">
      <label for="trial_period_days" translate="yes">Jours d'essai gratuits (maximum 720)</label>
      <input required="" id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update plan</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Le plan a été mis à jour
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur s'est produite lors de la mise à jour des informations du plan
    </div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">
      ${product.name}
    </option>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      Erreur! Valeur de nom non valide
    </div>
  </template>
  <template id="invalid-productid">
    <div class="error message" translate="yes">
      Erreur! Valeur d'ID de produit non valide
    </div>
  </template>
  <template id="invalid-product">
    <div class="error message" translate="yes">
      Erreur! Produit invalide, non publié ou jamais publié
    </div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message" translate="yes">
      Erreur! Valeur de la période d'essai non valide
    </div>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-navbar="/account/subscriptions/navbar-invoice.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Demander un remboursement pour ${invoice.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Demander un remboursement pour ${invoice.id}</h1>
  <p translate="yes">Les remboursements sont sujets à révision et peuvent être accordés ou refusés en fonction des frais engagés.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/subscriptions/request-refund?invoiceid=${invoice.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Raison</label>
      <input required="" id="reason" name="reason" type="text" maxlength="200">
    </div>
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Request refund</button>
    </div>
  </form>
  <template id="refund-requested">
    <span>You previously requested a refund.</span>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Votre demande de remboursement a été refusée
    </div>
    <p>${charge.metadata.refundDenied}</p>
  </template>
  <template id="refund-denied">
    <div class="error message" translate="yes">
      Erreur! Une raison non valide ou manquante a été fournie
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! La demande de remboursement a été déposée
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur s'est produite lors de la demande de remboursement
    </div>
  </template>
  <template id="invalid-chargeid">
    <div class="error message" translate="yes">
      Erreur! Un débit non valide a été sélectionné
    </div>
  </template>
  <template id="invalid-charge">
    <div class="error message" translate="yes">
      Erreur! Un débit non valide a été sélectionné
    </div>
  </template>
</body>
</html>

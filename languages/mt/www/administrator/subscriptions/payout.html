<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/subscriptions/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ara ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base href="/" target="_top">
</head>
<body>
  <h1 translate="yes">Ara ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table data-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>
          <a href="/administrator/subscriptions/payout?payoutid=${payout.id}">${payout.id}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Ammont</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Kont Stripe</th>
        <td>
          <a href="/administrator/subscriptions/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Status</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Deskrizzjoni</th>
        <td>${payout.description}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">L-ebda kont bankarju ma nstab</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Munita mhux valida</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span translate="yes">Isem mhux korrett tad-detentur tal-kont.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Numru tal-kont mhux validu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Fondi insuffiċjenti</span>
  </template>
  <template id="declined">
    <span translate="yes">Trasferiment tal-Bank naqas</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">L-ebda debitu tal-kont bankarju</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Ma setgħetx tipproċessa</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Is-sjieda tal-bank inbidlet</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Kont bankarju ristrett</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Kont bankarju ffriżat</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Kont bankarju magħluq</span>
  </template>
</body>
</html>

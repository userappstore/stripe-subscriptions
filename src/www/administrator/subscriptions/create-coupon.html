<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Create coupon</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
    <style>
      .pure-form select { display: inline-block; margin: 0 1rem 0 0 }
      .pure-button-group { padding: 0; margin: 0 0 2rem 0 }
      .pure-g input[type="text"],
      .pure-g input[type="email"] { display: block; width: 90% }
      .count { color: #999; display: inline-block; margin: 0 1rem 0 0 }
    </style>

  <body>
    <h1>Create coupon</h1>
    <p>Grants discounts to customers and subscriptions.</p>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <input type="submit" tabindex="-1" />
      <div class="pure-control-group">
        <label for="couponid">Coupon ID</label>
        <input require id="couponid" name="couponid" type="text" maxlength="30" />
      </div>
      <div class="pure-control-group">
        <label for="percent_off">Whole percent to deduct (blank if amount)</label>
        <input require id="percent_off" name="percent_off" type="text" maxlength="3" />
      </div>
      <div class="pure-control-group">
        <label for="amount_off">Amount to deduct</label>
        <input require id="amount_off" name="amount_off" type="text" maxlength="7" />
      </div>

      <div class="pure-control-group">
        <label for="duration">Duration applied</label>
        <select id="duration" name="duration">
          <option>Select duration</option>
          <option value="once">Once</option>
          <option value="repeating">Repeating</option>
          <option value="forever">Forever</option>
        </select>
      </div>
      <div class="pure-control-group">
        <label for="duration_in_months">Duration in months if repeating (maximum 24)</label>
        <input type="number" id="duration_in_months" name="duration_in_months" value="" maxlength="3" size="5" />
      </div>
      <div class="pure-control-group">
        <label for="max_redemptions">Maximum redemptions</label>
        <input type="number" id="max_redemptions" name="max_redemptions" value="" maxlength="3" size="10" />
      </div>
      <div id="expiresContainer" class="pure-control-group">
        <label for="expires_day">Date of expiration (UTC)</label>
        <select name="expires_hour" id="expires_hour"><option>HH</option></select>:
        <select name="expires_minute" id="expires_minute"><option>MM</option></select>
        <select name="expires_meridiem" id="expires_meridiem"><option value='AM'>AM</option value='PM'><option>PM</option></select>
        <select name="expires_day" id="expires_day"><option value="0">Day</option></select>
        <select name="expires_month" id="expires_month">
          <option value="0">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>

          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="expires_year" id="expires_year"><option value="0">Year</option></select>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submitButton" class="pure-button pure-button-primary" type="button">Create coupon</button>
      </div>
    </form>
  </body>
  <template id="invalid-couponid">
    <div class="error message" error="invalid-couponid">Error!  Invalid coupon ID value.</div>
  </template>
  <template id="invalid-couponid-length">
    <div class="error message" error="invalid-couponid-length">Error!  Coupon ID is too short or too long.</div>
  </template>
  <template id="invalid-percent_off">
    <div class="error message" error="invalid-percent_off">Error!  Invalid percent off value.</div>
  </template>
  <template id="invalid-amount_off">
    <div class="error message" error="invalid-amount_off">Error!  Invalid amount off value.</div>
  </template>
  <template id="invalid-discount">
    <div class="error message" error="invalid-discount">Missing a percent or amount to discount.</div>
  </template>
  <template id="invalid-expires">
    <div class="error message" error="invalid-expires">Error!  Invalid expiration date</div>
  </template>
  <template id="invalid-max_redemptions">
    <div class="error message" error="invalid-max_redemptions">Error!  Invalid maximum customers</div>
  </template>
  <template id="invalid-duration">
    <div class="error message" error="invalid-duration">Error!  Invalid duration.</div>
  </template>
  <template id="invalid-duration_in_months">
    <div class="error message" error="invalid-duration_in_months">Error!  Invalid duration count</div>
  </template>
  <template id="duplicate-couponid">
    <div class="error message" error="duplicate-couponid">Error!  Duplicate coupon id</div>
  </template>
  <template id="success">
    <div class="success message" error="success">The coupon has been created.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">An error occurred submitting the coupon.</div>
  </template>
  <template id="expire-option-template">
    <option value="${value}">${name}</option>
  </template>

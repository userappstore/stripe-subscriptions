<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Refund</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Refund</h1>
    <table id="refunds-table" class="pure-table pure-table-striped"></table>
  </body>
  <template id="refund-row-template">
    <tbody id="${id}">
      <tr>
        <th>ID</th>
        <td><a href="refund?refundid=${id}">${id}</a></td>
      </tr>
      <tr>
        <th>Amount</th>
        <td>${amountFormatted} ${currency}</td>
      </tr>
      <tr>
        <th>Charge</th>
        <td><a href="charge?chargeid=${charge}">${charge}</a></td>
      </tr>
      <tr>
        <th>IP</th>
        <td>${ip}</td>
      </tr>
      <tr>
        <th>User agent</th>
        <td>${userAgent}</td>
      </tr>
      <tr>
        <th></th>
        <td class="pure-button-group" role="group"></td>
      </tr>
    </body>
  </template>
</html>

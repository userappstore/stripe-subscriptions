<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Unpublish coupon</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Unpublish coupon</h1>
    <p>The coupon will stop being available to new and existing customers.</p>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <button id="submitButton" class="pure-button pure-button-primary" type="button">Unpublish coupon</button>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">
      <p>The coupon has been unpublished.</p>
    </div>
  </template>  
  <template id="unknown-error">
    <div class="error message" error="unknown-error">
      <p>An error occurred publishing the coupon.</p>
    </div>
  </template>    
</html>

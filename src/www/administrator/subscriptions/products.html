<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Products</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Products</h1>
    <table id="products-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Statement description</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link-template'>
    <li><a href="/administrator/subscriptions/products?offset=${offset}" id="page-link-${pageNumber}">${pageNumber}</a></li>
  </template>
  <template id="product-row-template">
    <tr id="${id}">
      <td><a href="product?productid=${id}">${id}</a></td>
      <td>${name}</td>
      <td>${statement_descriptor}</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="edit-product?productid=${id}">Edit</a>
        <a class="pure-button" href="delete-product?productid=${id}">Delete</a>
      </td>
    </tr>
  </template>
</html>

<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Plan</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Plan</h1>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Free trial</th>
          <th>Interval</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="plan-row-template">
    <tr id="${id}">
      <td><a href="plan?planid=${id}">${id}</a></td>
      <td><a href="product?productid=${product}">${product}</a></td>
      <td>${priceFormatted}</td>
      <td>${trialFormatted} day(s)</td>
      <td>${interval_count} ${interval}(s)</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="edit-plan?planid=${id}">Edit</a>
        <a class="pure-button" href="delete-plan?planid=${id}">Delete</a>
      </td>
    </tr>
  </template>
</html>

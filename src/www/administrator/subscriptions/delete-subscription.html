<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Delete subscription</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Delete subscription</h1>
    <div id="message-container"></div>
    <table id="subscriptions-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Plan</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Delete</button>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">The subscription has been deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">An error ocurred deleting the subscription.</div>
  </template>
  <template id="subscription-row-template">
    <tr id="${id}">
      <td><a href="subscription?subscriptionid=${id}">${id}</a></td>
      <td><a href="customer?customerid=${customer}">${customer}</a></td>
      <td>${plan_name}</td>
    </tr>
  </template>
</html>

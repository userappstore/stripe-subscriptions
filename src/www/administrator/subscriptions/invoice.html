<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Invoice</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Invoice</h1>
    <table id="invoices-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Subscription</th>
          <th>Invoice number</th>
          <th>Billing period</th>
          <th>Total</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="invoice-row-template">
    <tr id="${id}">
      <td>${id}</td>
      <td><a href="customer?customerid=${customer}">${customer}</a></td>
      <td><a href="subscription?subscriptionid=${subscription}">${subscription}</a></td>
      <td>${number}</td>
      <td>${periodStartRelative} - ${periodEndRelative}</td>
      <td>${totalFormatted}</td>
      <td title="${date}">${dateRelative}</td>
      <td class="pure-button-group" role="group">
      </td>
    </tr>
  </template>
</html>

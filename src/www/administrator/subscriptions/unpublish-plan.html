<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Unpublish plan</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Unpublish plan</h1>
    <div id="message-container"></div>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Free trial</th>
          <th>Interval</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Unpublish plan</button>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">
      <p>The plan has been unpublished.</p>
    </div>
  </template>  
  <template id="unknown-error">
    <div class="error message" error="unknown-error">
      <p>An error occurred unpublishing the plan.</p>
    </div>
  </template>    
  <template id="plan-row-template">
    <tr id="${id}">
      <td><a href="plan?planid=${id}">${id}</a></td>
      <td><a href="product?productid=${product}">${product}</a></td>
      <td>${priceFormatted}</td>
      <td>${trialFormatted} day(s)</td>
      <td>${interval_count} ${interval}(s)</td>
    </tr>
  </template>
</html>

<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Refunds</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Refunds</h1>
    <table id="refunds-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Charge</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link-template'>
    <li><a href="/administrator/subscriptions/refunds?offset=${offset}" id="page-link-${pageNumber}">${pageNumber}</a></li>
  </template>
  <template id="refund-row-template">
    <tr id="${id}">
      <td><a href="refund?refundid=${id}">${id}</a></td>
      <td>${amountFormatted} ${currency}</td>
      <td><a href="charge?chargeid=${charge}">${charge}</a></td>
      <td class="pure-button-group" role="group">
      </td>
    </tr>
  </template>
</html>

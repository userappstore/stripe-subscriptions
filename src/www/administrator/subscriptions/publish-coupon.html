<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Publish coupon</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Publish coupon</h1>
    <p>The coupon will become available for anyone with the code to use.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Publish coupon</button>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">
      <p>The coupoon has been published.</p>
    </div>
  </template>  
  <template id="unknown-error">
    <div class="error message" error="unknown-error">
      <p>An error occurred publishing the coupon.</p>
    </div>
  </template>    
</html>

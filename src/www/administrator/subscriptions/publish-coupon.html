<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Publish coupon</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Publish coupon</h1>
    <div id="message-container"></div>
    <table id="coupons-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount off</th>
          <th>Percent off</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Publish coupon</button>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success!  The coupoon has been published.</div>
  </template>  
  <template id="unknown-error">
    <div class="error message">Error!  An error occurred publishing the coupon.</div>
  </template>
  <template id="coupon-row-template">
    <tr id="${id}">
      <td><a href="coupon?couponid=${id}">${id}</a></td>
      <td>
        ${amount_off}
        ${currency}
      </td>
      <td>${percent_off}%</td>
    </tr>
  </template> 
</html>

<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Forgive invoice</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Forgive invoice</h1>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <button id="submitButton" class="pure-button pure-button-primary" type="button">Forgive</button>
    </form>
    <template id="success">
      <div class="success message" error="success">The invoice has been forgiven.</div>
    </template>
    <template id="unknown-error">
      <div class="error message" error="unknown-error">An error ocurred forgiving the invoice.</div>
    </template>
</html>

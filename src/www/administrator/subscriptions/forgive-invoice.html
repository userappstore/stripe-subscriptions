<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Forgive invoice</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Forgive invoice</h1>
    <div id="message-container"></div>
    <table id="invoices-table" class="pure-table pure-table-striped">
      <thead>
        <tr> 
          <th>ID</th>         
          <th>Invoice number</th>
          <th>Total</th>
          <th>Date</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Forgive</button>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">The invoice has been forgiven.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">An error ocurred forgiving the invoice.</div>
  </template>
  <template id="invoice-row-template">
    <tr id="${id}">
      <td><a href="invoice?invoiceid=${id}">${id}</a></td>
      <td>${number}</td>
      <td>${date}</td>
      <td>${totalFormatted}</td>
      <td></td>
    </tr>
  </template>
</html>

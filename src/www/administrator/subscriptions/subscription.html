<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Subscription</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Subscription</h1>
    <div id="messageContainer"></div>
    <table id="subscriptions-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Current period</th>
          <th>Discount</th>
          <th>Plan</th>
          <th>Status</th>
          <th>Created</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="subscription-row-template">
    <tr id="${id}">
      <td><a href="subscription?subscriptionid=${id}">${id}</a></td>
      <td><a href="customer?customerid=${customer}">${customer}</a></td>
      <td>${currentPeriodStartFormatted} - ${currentPeriodEndFormatted}</td>
      <td>${discount}</td>
      <td>${planName}</td>
      <td>${status}</td>
      <td title="${created}">${createdRelative}</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="customer?subscriptionid=${id}">Invoices</a>
        <a class="pure-button" href="customer?subscriptionid=${id}">Charges</a>
        <a class="pure-button" href="customer?subscriptionid=${id}">Discounts</a>
        <a class="pure-button" href="customer?subscriptionid=${id}">Refunds</a>
        <a class="pure-button" href="customer?subscriptionid=${id}">Disputes</a>
        <a class="pure-button" href="customer?subscriptionid=${id}">Cancel</a>
      </td>
    </tr>
  </template>
</html>

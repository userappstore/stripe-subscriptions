<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Product</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Product</h1>
    <table id="products-table" class="pure-table pure-table-striped"></table>
  </body>
  <template id="product-row-template">
    <tbody id="${id}">
      <tr>
        <th>ID</th>
        <td><a href="product?productid=${id}">${id}</a></td>
      </tr>
      <tr>
        <th>Name</th>
        <td>${name}</td>
      </tr>
      <tr>
        <th>Statement</th>
        <td>${statement_descriptor}</td>
      </tr>
      <tr>
        <th>IP</th>
        <td>${ip}</td>
      </tr>
      <tr>
        <th>User agent</th>
        <td>${userAgent}</td>
      </tr>
      <tr>
        <th></th>
        <td class="pure-button-group" role="group">
          <a class="pure-button" href="edit-product?productid=${id}">Edit</a>
          <a class="pure-button" href="delete-product?productid=${id}">Delete</a>
        </td>
      </tr>
    </tbody>
  </template>
</html>

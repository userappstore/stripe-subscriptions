<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Delete plan</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Delete plan</h1>
    <div id="message-container"></div>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Free trial</th>
          <th>Interval</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="button">Delete</button>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success!  The plan has been deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error!  An error ocurred deleting the plan.</div>
  </template>
  <template id="plan-row-template">
    <tr id="${id}">
      <td><a href="plan?planid=${id}">${id}</a></td>
      <td><a href="product?productid=${product}">${product}</a></td>
      <td>${priceFormatted}</td>
      <td>${trialFormatted} day(s)</td>
      <td>${interval_count} ${interval}(s)</td>
    </tr>
  </template>
</html>

<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>Plan</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
    <style>
      .display-table { width: auto }
    </style>
  </head>
  <body>
    <h1>Plan</h1>
    <div id="messageContainer"></div>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Interval</th>
          <th>Free trial</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="plan-row-template">
    <tr id="${id}">
      <td>${id}</td>
      <td>${name}</td>
      <td>${priceFormatted}</td>
      <td>${interval_count} ${interval}(s)</td>
      <td>${trial_period_days} day(s)</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="/account/subscriptions/start-subscription?planid=${id}">Start subscription</a>
      </td>
    </tr>
  </template>
</html>

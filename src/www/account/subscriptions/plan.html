<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>Plan</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Plan</h1>
    <div id="message-container"></div>
    <table id="plans-table" class="pure-table pure-table-striped"></table>
  </body>
  <template id="plan-row-template">
    <tbody id="${id}">
      <tr>
        <th>ID</th>
        <td>${id}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>${name}</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>${priceFormatted}</td>
      </tr>
    </tr>
    <tr>
      <th>Billing inteval</th>
      <td>${interval_count} ${interval}(s)</td>
    </tr>
    <tr>
      <th>Trial period</th>
      <td>${trial_period_days} day(s)</td>
    </tr>
    <tr>
      <th>IP</th>
      <td>${ip}</td>
    </tr>
    <tr>
      <th>User agent</th>
      <td>${userAgent}</td>
    </tr>
    <tr>
      <th></th>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="/account/subscriptions/start-subscription?planid=${id}">Start subscription</a>
      </td>
    </tr>
    </tbody>
  </template>
</html>

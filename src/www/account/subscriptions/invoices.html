<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>Invoices</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Invoices</h1>
    <div id="messageContainer"></div>
    <table id="invoices-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Invoice number</th>
          <th>Subscription</th>
          <th>Statement description</th>
          <th>Billing period</th>
          <th>Charge date</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="invoice-row-template">
    <tr id="${id}">
      <td>${number}</td>
      <td>${plan_name}</td>
      <td>${statement_descriptor}</td>
      <td>${periodStartRelative} - ${periodEndRelative}</td>
      <td title="${date}">${dateRelative}</td>
      <td>${totalFormatted}</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="set_default?cardid=${id}">View invoice</a>
        <a class="pure-button" href="delete_card?cardid=${id}">Download</a>
      </td>
    </tr>
  </template>
</html>

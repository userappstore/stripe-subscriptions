<!doctype html>
<html navbar="/account/subscriptions/navbar-subscription-center-options.html">
  <head>
    <title>Pay invoice</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
    <style>
      .refund-note { color: #666; display: block; font-size: 0.8rem; margin: 0.5rem 0 0 0 }
      .next-charge { font-size: 1.2rem }
      .pure-control-group ul { padding: 0 }
    </style> 
  </head>
  <body>
    <h1>Pay invoice</h1>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <div id="refundContainer">
        <div class="pure-control-group">
          <label>Amount</label>
          <span id="amount-now" class="next-charge"></span>
        </div>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submitButton" class="pure-button pure-button-primary" type="button">Pay invoice</button>
        <a class="pure-button" href="/account/subscriptions/edit-payment-information">Edit payment information</a>
      </div>
    </form>
  </body>
  <template id="amount-template">
    <span>${amountFormatted} ${currency}</span>
  </template>
  <template id="success">
    <div class="success message" error="success">The invoice has been paid.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">An error ocurred paying the invoice.</div>
  </template>
</html>

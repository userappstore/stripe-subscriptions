<!doctype html>
<html navbar="/account/subscriptions/navbar-subscription-options.html">
  <head>
    <title>Start subscription</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </heads>
  <body>
    <h1>Start subscription</h1>
    <div id="message-container"></div>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Interval</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary" type="button">Start subscription</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success!  The subscription has been started.</div>
  </template>
  <template id="invalid-source">
    <div class="error message">Error!  You must update your payment information first.</div>
  </template>
  <template id="duplicate-subscription">
    <div class="error message">Error!  You have already subscribed to this plan.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error!  An error ocurred starting the subscription.</div>
  </template>
  <template id="plan-row-template">
    <tr id="${id}">
      <td><a href="plan?planid=${id}">${id}</a></td>
      <td><a href="product?productid=${product}">${product}</a></td>
      <td>${priceFormatted}</td>
      <td>${trialFormatted} day(s)</td>
      <td>${interval_count} ${interval}(s)</td>
    </tr>
  </template>
</html>

<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>View ${card.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Card</h1>
    <table id="cards-table" class="pure-table pure-table-stacked">
      <tbody id="${card.id}">
        <tr>
          <th>ID</th>
          <td>${card.id}</td>
        </tr>
        <tr>
          <th>Brand</th>
          <td>${card.brand}</td>
        </tr>
        <tr>
          <th>Last 4</th>
          <td>${card.last4}</td>
        </tr>
        <tr>
          <th>Expiration</th>
          <td>${card.exp_month} / ${card.exp_year}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td id='default-source-${card.id}'>Canceled</td>
          <td id='unused-source-${card.id}'></td>
        </tr>
        <tr>
          <th>IP address</th>
          <td>${card.ip}</td>
        </tr>
        <tr>
          <th>User agent</th>
          <td>${card.userAgent}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!doctype html>
<html navbar="/account/subscriptions/navbar-subscription-center-options.html">
  <head>
    <title>Refund invoice</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
    <style>
      .refund-note { color: #666; display: block; font-size: 0.8rem; margin: 0.5rem 0 0 0 }
      .next-charge { font-size: 1.2rem }
      .pure-control-group ul { padding: 0 }
    </style> 
  </head>
  <body>
    <h1>Refund invoice</h1>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <div id="refundContainer">
        <div class="pure-control-group">
          <label>Refund</label>
          <span id="refund-now" class="next-charge"></span>
          <p class="refund-note">Refunds may take 5 - 10 business days and can only be returned to the charged bank card account.</p>
        </div>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submitButton" class="pure-button pure-button-primary" type="button">Refund invoice</button>
      </div>
    </form>
  </body>
  <template id="refund-template">
    <span>${amountFormatted} ${currency}</span>
  </template>
  <template id="success">
    <div class="success message" error="success">The invoice has been refunded.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">An error ocurred refunding the invoice.</div>
  </template>
</html>

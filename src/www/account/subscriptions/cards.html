<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>Saved cards</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Saved cards</h1>
    <table id="cards-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Card</th>
          <th>Last 4</th>
          <th>Expires</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link'>
    <li><a href="/account/subscriptions/cards?offset=${card.page.offset}" id="page-link-${card.page.pageNumber}">${card.page.pageNumber}</a></li>
  </template>
  <template id="card-row">
    <tr id="${card.id}">
      <td><a href="card?cardid=${card.id}">${card.id}</a></td>
      <td>${card.brand}</td>
      <td>${card.last4}</td>
      <td>${card.exp_month} / ${card.exp_year}</td>
      <td id='default-source-${card.id}'>Canceled</td>
      <td id='unused-source-${card.id}'></td>
      <td class="pure-button-group" role="group">
        <a id="delete-card-link-${card.id}" class="pure-button" href="delete-card?cardid=${card.id}">Delete</a>
      </td>
    </tr>
  </template>
</html>

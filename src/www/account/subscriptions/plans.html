<!doctype html>
<html navbar="/account/subscriptions/navbar.html">
  <head>
    <title>Plans</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />
  </head>
  <body>
    <h1>Plans</h1>
    <table id="plans-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Trial</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link-template'>
    <li><a href="/account/subscriptions/plans?offset=${offset}" id="page-link-${pageNumber}">${pageNumber}</a></li>
  </template>
  <template id="plan-row-template">
    <tr id="${id}">
      <td><a href="plan?planid=${id}">${id}</a></td>
      <td>${name}</td>
      <td>${price}</td>
      <td>${trial_period_days}</td>
      <td class="pure-button-group" role="group">
        <a id="start-subscription-${id}" class="pure-button" href="/account/subscriptions/start-subscription?planid=${id}">Start subscription</a>
        <a id="cancel-subscription-${id}" class="pure-button" href="/account/subscriptions/cancel-subscription?planid=${id}">Cancel subscription</a>
      </td>
    </tr>
  </template> 
</html>
